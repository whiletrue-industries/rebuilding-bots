        sub_subclauses: []
      - subclause: ד
        subclause text: "נעדר חבר \nהכנסת השואל מאולם המליאה בעת שנקרא השר להשיב על\
          \ השאילתה שהגיש, לא ימסור \nהשר את תשובתו, וחבר הכנסת לא יורשה להגיש שאילתה\
          \ באותו נושא באותו מושב; \nואולם רשאי חבר הכנסת להודיע למזכיר הכנסת, לא\
          \ יאוחר משעתיים לפני פתיחת \nהישיבה שבה אמורה להימסר התשובה לשאילתה, כי\
