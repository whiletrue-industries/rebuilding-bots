      - subclause: ב
        subclause text: "פתח נשיא \nהמדינה את ישיבת הכנסת כאמור בסעיף קטן (א), ימסור\
          \ ראש הממשלה, מיד אחריו, \nהודעה על פעילות הממשלה בתקופה שחלפה מאז המושב\
          \ הקודם ועל תכניות הממשלה \nלמושב הקרוב; לא פתח נשיא המדינה את ישיבת הכנסת,\
          \ יפתח ראש הממשלה את \nהישיבה בהודעה כאמור; על הודעת ראש הממשלה יתקיים דיון\
          \ סיעתי והכנסת תצביע \nעליה."
        sub_subclauses: []
      - subclause: ג
        subclause text: "דנה הכנסת \nבהצעה להביע אי־אמון בממשלה ביום פתיחת מושב הכנסת,\
          \ תנומק ההצעה אחרי הודעת\n ראש הממשלה, יתקיים דיון סיעתי משולב בשני הנושאים\
          \ ובסופו תצביע הכנסת על \nהודעת ראש הממשלה ולאחר מכן על ההצעה להביע אי־אמון\
          \ בממשלה."
        sub_subclauses: []
    - clause: '21'
      clause title: 'כינוס הכנסת בתקופת הפגרה[תיקון: תש״ע־3, תשע״ד, תשע״ו־2]'
      clause text: ''
      subclauses:
