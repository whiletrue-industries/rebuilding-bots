            \ שלגביה סומנו יותר מועמדים כאמור;"
        - sub_subclause: '5'
          sub_subclause text: חבר הכנסת יניח את הטופס בתיבת הצבעה;
        - sub_subclause: '6'
          sub_subclause text: עם גמר ההצבעה תימסר תיבת ההצבעה לוועדת הקלפי, והיא תספור
            מיד את הקולות;
        - sub_subclause: '7'
          sub_subclause text: 'תוצאות ההצבעה ייקבעו לפי הוראות אלה:'
        - sub_subclause: '8'
          sub_subclause text: ועדת הקלפי תודיע ליושב ראש הכנסת על תוצאות ההצבעה; יושב
            ראש הכנסת יודיע לכנסת באותה ישיבה שבה התקיימו הבחירות על תוצאותיהן.
