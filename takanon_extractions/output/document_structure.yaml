            \ הכנסת, תתקבל \nההצעה לעניין אותו סעיף ותידחה הצעת האי־אמון."
        - sub_subclause: '2'
          sub_subclause text: "היתה ההצעה\n להביע אי־אמון בממשלה בסיום הדיון כאמור\
            \ בפסקה (1), וזכתה לרוב של חברי \nהכנסת, יתקבלו הן ההצעה שעמדה לדיון והן\
