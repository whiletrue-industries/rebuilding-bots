          \ שבדין, יודיע ליושב ראש הכנסת כי \nהוא מסרב להשיב עליה ואת הסיבה לסירוב;\
          \ יושב ראש הכנסת יחליט בדבר, לאחר \nשנתן לחבר הכנסת השואל הזדמנות להשמיע\
