            \ חסוי היתה בתוקף."
        - sub_subclause: '4'
          sub_subclause text: "יושב ראש \nועדה כאמור בפסקה (1) רשאי, באישור בכתב של\
            \ יושב ראש הכנסת, לקבוע קביעה \nכאמור באותה פסקה גם לאחר סיומה של ישיבת\
