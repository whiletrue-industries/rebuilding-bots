        subclause text: "יושב ראש \nהכנסת ינהל את ענייני הכנסת, ייצג אותה כלפי חוץ,\
          \ ישמור על כבודה, על הסדר \nבישיבותיה ועל קיום תקנונה; הוא ישב ראש בישיבות\
          \ הכנסת וינהלן, ובכלל זה \nיקבע את תוצאות ההצבעות וכן ימלא כל תפקיד המוטל\
          \ עליו לפי דין."
        sub_subclauses: []
      - subclause: ב
