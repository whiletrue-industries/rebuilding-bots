        sub_subclauses: []
      - subclause: ב
        subclause text: "יושב ראש \nהוועדה יציג את הצעת הוועדה לפני הכנסת, ושר, או\
          \ סגן שר בענייני המשרד שבו \nהוא מכהן, רשאי להביע את עמדת הממשלה ביחס להצעה;\
