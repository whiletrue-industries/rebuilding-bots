            \ את שם הסיעות החדשות, לפי הצעתן; הסיעה החדשה שבה רוב \nחברי הסיעה שהתפלגה,\
            \ רשאית להמשיך לשאת את שם הסיעה, ואם התפלגה לסיעות \nשוות בגודלן – תיחשב\
            \ הסיעה החדשה שעמה נמנה חבר הכנסת שעמד בראש רשימת \nהמועמדים לכנסת, כסיעה\
