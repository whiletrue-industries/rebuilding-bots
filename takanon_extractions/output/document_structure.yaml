            \ השר שדיבר בשם הממשלה לגבי הסעיף שעל \nסדר היום, השר המקשר בין הממשלה\
            \ לבין הכנסת, שר אחר, ובלבד שהם נוכחים \nבאולם המליאה."
        - sub_subclause: '3'
          sub_subclause text: "על אף \nהאמור בפסקה (1), הוגשה ההצעה להביע אי־אמון\
            \ בממשלה כאמור באותה פסקה \nבצירוף חתימותיהם של 61 חברי הכנסת לפחות, יתקיים\
            \ הדיון בפתיחת ישיבת הכנסת\n במועד שיקבע יושב ראש הכנסת בכל אחד מימי ישיבות\
            \ הכנסת, שיהיה בהקדם \nהאפשרי ולא יאוחר משבוע מיום הגשת ההצעה, לרבות בתקופת\
            \ הפגרה; הוראות סעיף \nקטן (ב)(2) לעניין מכסת הצעות האי־אמון בממשלה לא\
            \ יחולו לעניין הצעה להביע \nאי־אמון בממשלה כאמור בפסקה זו."
      - subclause: ו
        subclause text: דחיית הצבעה בשל הצעה להביע אי־אמון בממשלה בסעיף העומד על סדר
          היום, תיעשה פעם אחת בלבד לעניין אותו סעיף.
        sub_subclauses: []
      - subclause: ז
        subclause text: "בהצעה \nלהביע אי־אמון בממשלה שהוגשה בסיום הדיון בסעיף העומד\
          \ על סדר היום, תתקיים \nהצבעה אחת בלבד, והיא תהיה הן על הסעיף העומד על סדר\
          \ היום והן לעניין הבעת \nהאי־אמון; ואולם הוצעו כמה הצעות להביע אי־אמון בממשלה\
