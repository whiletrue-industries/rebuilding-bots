            \ רשאית להמשיך לשאת את שם הסיעה, ואם התפלגה לסיעות \nשוות בגודלן – תיחשב\
            \ הסיעה החדשה שעמה נמנה חבר הכנסת שעמד בראש רשימת \nהמועמדים לכנסת, כסיעה\
            \ שבה רוב החברים; חדל חבר הכנסת האמור לכהן כחבר \nהכנסת או להימנות עם\
            \ הסיעה שהתפלגה – יבוא במקומו לעניין זה הבא אחריו \nבאותה רשימת מועמדים."
        - sub_subclause: '3'
          sub_subclause text: "על אף \nהוראות פסקה (2), ועדת הכנסת לא תאשר לסיעה לשאת\
            \ שם העלול להטעות או לפגוע \nבתקנת הציבור או ברגשותיו או שם הזהה, או שם\
            \ הדומה עד כדי להטעות, לשם של \nסיעה אחרת או של מפלגה שמיוצגת בכנסת על\
            \ ידי סיעה אחרת, לרבות המפלגה שהחלק\n שהתפלג נמנה ערב הפילוג עם הסיעה\
            \ שייצגה אותה."
    - clause: '6'
