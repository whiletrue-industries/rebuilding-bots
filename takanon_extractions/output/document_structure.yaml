        sub_subclauses: []
    - clause: '22'
      clause title: 'נאומים במליאה[תיקון: תש״ע־3, תשע״ד־5, תשע״ו]'
      clause text: "אלה רשאים לשאת דברים במליאת הכנסת:חברי הכנסת, שרים וסגני שרים\
        \ שאינם חברי הכנסת, \nוכן נשיא המדינה בהתאם להוראות כל דין או בהזמנה של יושב\
        \ ראש הכנסת ובאישור\n ועדת הכנסת; יושב ראש הכנסת, באישור ועדת הכנסת, רשאי\
