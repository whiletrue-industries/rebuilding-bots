            \ מסרה הסיעה הודעה אחרת."
        - sub_subclause: '3'
          sub_subclause text: "מזכיר \nהכנסת יביא לידיעת חברי הכנסת את ההודעה האמורה\
            \ בפסקה (2) עד תחילת ישיבת \nהכנסת שבה יתקיימו הדיון או ההצבעה על הצעת\
            \ האי־אמון בממשלה; לא הוגשה \nההודעה לפני פתיחת הישיבה כאמור, לא תתקיים\
