          \ צורפו להצעה \nחתימותיהם של 61 חברי הכנסת לפחות, יהיה רשאי חבר הכנסת המיועד\
          \ לעמוד בראש \nהממשלה המוצעת להציג לפני ההצבעה את הרכבה ואת קווי היסוד שלה\
          \ במסגרת זמן \nשלא תעלה על 15 דקות."
        sub_subclauses: []
      - subclause: ח
        subclause text: 'וזה סדר הדיון בהצעה להביע אי־אמון בממשלה שהוגשה בדרך של הצעת
          סעיף לסדר היום:'
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "היתה ההצעה להביע אי־אמון בממשלה בסיום הדיון בסעיף העומד\
