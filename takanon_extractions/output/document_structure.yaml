      - subclause: ב
        subclause text: השר הנשאל יכין את תשובתו לשאילתה רגילה או יודיע על סירובו
          להשיב, בתוך 21 ימים מיום קבלת השאילתה.
        sub_subclauses: []
      - subclause: ג
        subclause text: "בכפוף \nלאמור בסעיף קטן (ב), יקבע יושב ראש הכנסת, בתיאום\
