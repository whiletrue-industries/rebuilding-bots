        subclause text: "הצעה \nלתיקון התקנון שהכינה ועדת הכנסת תונח על שולחן הכנסת,\
          \ בצירוף דברי הסבר, \nוכל חבר כנסת וכן שר או סגן שר רשאים, בתוך 14 ימים,\
          \ להגיש ליושב ראש ועדת \nהכנסת השגה בכתב על התיקון המוצע."
        sub_subclauses: []
      - subclause: ד
        subclause text: "ועדת הכנסת\n תדון בהשגות שהוגשו ובסיום דיוניה, תניח שוב על\
          \ שולחן הכנסת את ההצעה \nלתיקון התקנון בנוסח שקיבלה, בצירוף ההשגות שדחתה;\
          \ ואולם השגה השוללת את \nההצעה לתיקון התקנון לא תידון, אך תצורף להצעת התיקון\
          \ שתונח על שולחן \nהכנסת."
        sub_subclauses: []
      - subclause: ה
        subclause text: "ועדת הכנסת\n רשאית לחדש את דיוניה בהצעה לתיקון התקנון גם\
          \ לאחר שהונחה על שולחן הכנסת,\n וכל עוד לא החל הדיון בה; החליטה ועדת הכנסת\
          \ לעשות כן, יודיע על כך יושב \nראש הוועדה לכנסת; הוועדה תכין מחדש את הצעת\
          \ התיקון ויחולו הוראות סעיפים \nקטנים (ג) ו־(ד), או תחליט להסירה מסדר יומה."
        sub_subclauses: []
    - clause: '145'
      clause title: 'הדיון במליאה בתיקון התקנון[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: יושב ראש ועדת הכנסת יציג את הצעת הוועדה לתיקון התקנון, ויציין
          אם הוגשו השגות להצעה.
        sub_subclauses: []
      - subclause: ב
        subclause text: "חבר הכנסת \nשהגיש את ההצעה לתיקון התקנון רשאי לנמקה במסגרת\
          \ זמן שלא תעלה על שלוש \nדקות, ואם היו כמה מציעים – חבר הכנסת שעליו הסכימו\
          \ המציעים, ובהעדר הסכמה –\n חבר הכנסת הראשון שהגיש את ההצעה."
        sub_subclauses: []
      - subclause: ג
        subclause text: צורפו להצעה לתיקון התקנון השגות, יחולו לעניין הנמקתן הוראותסעיף
          90(ב) ו־(ד), כפי שהן חלות על הסתייגויות להצעת חוק.
        sub_subclauses: []
      - subclause: ד
        subclause text: "לא הוגשו \nאו לא צורפו להצעה לתיקון התקנון השגות, תצביע הכנסת,\
          \ בלא דיון, על ההצעה, \nבהצבעה אחת; צורפו השגות, יחולו על ההצבעה הוראותסעיף\
          \ 90(ו)(1) ו־(3) ו־(ז), בשינויים המחויבים."
        sub_subclauses: []
      - subclause: ה
        subclause text: "החל הדיון \nבמליאת הכנסת בהצעה לתיקון התקנון וכל עוד לא החליטה\
          \ הכנסת, רשאים יושב ראש\n ועדת הכנסת, וכן שר או סגן שר, בשם הממשלה, להציע\
          \ לכנסת להחזיר לוועדת \nהכנסת את ההצעה לתיקון התקנון, כולה או עניין מסוים\
          \ שבה, והכנסת תחליט על \nכך בהצבעה שתתקיים מיד."
        sub_subclauses: []
      - subclause: ו
        subclause text: "החליטה \nהכנסת להחזיר את ההצעה לוועדת הכנסת כאמור בסעיף קטן\
          \ (ה), יופסק הדיון; \nועדת הכנסת תדון בהצעה או בעניין, ותכין אותה מחדש להנחה\
          \ על שולחן הכנסת, \nואם הוחזרה ההצעה כולה – הוועדה גם רשאית להחליט להסירה\
          \ מסדר היום."
        sub_subclauses: []
    - clause: '146'
      clause title: 'תחילת תוקף ופרסום[תיקון: תשע״ב־3]'
      clause text: ''
