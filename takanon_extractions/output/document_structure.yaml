- title: 'חלק ט׳: שדולות חברי הכנסת וקבוצות ידידות בין־פרלמנטריות'
  chapters: []
  clauses:
  - clause: '138'
    clause title: 'שדולות חברי הכנסת[תיקון: תשע״ב, תשע״ב־3]'
    clause text: ''
    subclauses:
    - subclause: א
      subclause text: "חבר הכנסת \nשאינו שר או סגן שר רשאי לייסד שדולה של חברי כנסת\
        \ ולהיות חבר בשדולה \nכאמור, בהתאם להוראות סעיף זה; שדולות יפעלו בתקופת כהונתה\
        \ של הכנסת שבה \nהוקמו."
      sub_subclauses: []
    - subclause: ב
      subclause text: "חבר הכנסת \nשייסד שדולה יודיע למזכיר הכנסת בכתב על הקמת השדולה\
        \ ועל חברי הכנסת החברים\n בה; מזכיר הכנסת יפרסם באתר האינטרנט של הכנסת רשימה\
        \ של השדולות וחבריהן, \nויעדכנה מזמן לזמן."
      sub_subclauses: []
    - subclause: ג
      subclause text: שדולה תיקרא ”שדולת חברי הכנסת“ לעניין מסוים, ולא יהיה חבר בה
        מי שאינו חבר הכנסת.
      sub_subclauses: []
    - subclause: ד
      subclause text: שדולה רשאית לקיים את ישיבותיה במשכן הכנסת.
      sub_subclauses: []
    - subclause: ה
      subclause text: שדולה אינה גוף של הכנסת ולא תציג את עצמה כגוף של הכנסת אלא כשדולה
        של חברי הכנסת, ובכלל זה –
      sub_subclauses:
      - sub_subclause: '1'
        sub_subclause text: במסמכים של השדולה או של אדם הפועל מטעמה שאינו חבר הכנסת
          לא ייעשה שימוש בסמל הכנסת;
      - sub_subclause: '2'
        sub_subclause text: הזמנת עובד המדינה לישיבות השדולה תיעשה באמצעות השר הממונה
          או בידיעתו, תוך ציון העובדה שהעובד אינו מחויב להיענות להזמנה;
      - sub_subclause: '3'
        sub_subclause text: השדולה לא תקבל תקציב מהכנסת, ואולם מותר לחבריה לעשות שימוש
          בתקציב השנתי העומד לרשותם לפיהחלטת שכר חברי הכנסת (הענקות ותשלומים), התשס״א–2001,
          לצורכי השדולה, בכפוף להוראות ההחלטה האמורה.
    - subclause: ו
      subclause text: יושב ראש הכנסת רשאי להורות על שינוי שמה של שדולה אם יש בשם כדי
        להטעות או כדי לפגוע בכבוד הכנסת.
      sub_subclauses: []
    - subclause: ז
      subclause text: 'יושב ראש הכנסת רשאי להורות על הפסקת פעילותה של שדולה אם יש
        במטרותיה או במעשיה, במפורש או במשתמע, אחד מאלה:'
      sub_subclauses:
      - sub_subclause: '1'
        sub_subclause text: שלילת קיומה של מדינת ישראל כמדינה יהודית ודמוקרטית;
      - sub_subclause: '2'
        sub_subclause text: הסתה לגזענות;
      - sub_subclause: '3'
        sub_subclause text: תמיכה במאבק מזוין, של מדינת אויב או של ארגון טרור, נגד
          מדינת ישראל;
      - sub_subclause: '4'
        sub_subclause text: פגיעה בכבוד הכנסת.
  - clause: '139'
    clause title: 'קבוצות ידידות בין־פרלמנטריות[תיקון: תשע״ב, תשע״ב־3]'
    clause text: ''
    subclauses:
    - subclause: א
