    - clause: '94'
      clause title: 'הסרת הצעת חוק מסדר היום[תיקון: תשע״א־5, תשע״ז]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: החליטה ועדה להציע לכנסת להסיר הצעת חוק מסדר היום, תונח הצעת
