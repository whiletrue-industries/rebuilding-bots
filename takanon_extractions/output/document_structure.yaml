  - title: 'פרק ראשון: בחירת נציגים לוועדות מינויים בידי הכנסת'
    clauses:
    - clause: '62'
      clause title: 'נציגים לוועדות מינויים לנושאי משרה שיפוטית[תיקון: תשע״א־3, תשע״א־5,
        תשע״ד־2, תשע״ד־5, תשע״ז־2, תשפ״ג־2]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "בתוך ארבעה\n חודשים מתחילת כהונתה, וכן בתוך שישים ימים מיום\
          \ שהתפנה מקומו של נציג \nבמהלך כהונתה של הכנסת, תבחר הכנסת את נציגיה לכל\
          \ ועדה מוועדות המינויים \nוהבחירה המנויות להלן (בפרק זה– ועדת מינויים):"
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: הוועדה לבחירת דיינים שלפיסעיף 6 לחוק הדיינים, התשט״ו–1955;
        - sub_subclause: '2'
          sub_subclause text: הוועדה לבחירת קאדים שלפיסעיף 4 לחוק הקאדים;
        - sub_subclause: '3'
          sub_subclause text: ועדת המינויים שלפיסעיף 11 לחוק בתי הדין הדתיים הדרוזיים,
            התשכ״ג–1962(בסעיף זה – ועדת המינויים לקאדים–מד׳הב);
        - sub_subclause: '4'
          sub_subclause text: 'הוועדה לבחירת שופטים שלפיסעיף 4 לחוק־יסוד: השפיטה,
            ולפיסעיף 6 לחוק בתי המשפט.'
      - subclause: ב
        subclause text: מזכיר הכנסת יודיע לכל חברי הכנסת על שמות המועמדים לפחות 48
          שעות לפני שעת פתיחת ישיבת הכנסת שבה יתקיימו הבחירות לוועדת המינויים.
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: מזכיר הכנסת יודיע לכל חברי הכנסת על מועד הבחירה לוועדת
            מינויים שקבע יושב ראש הכנסת, לא יאוחר משבועיים לפני אותו מועד.
        - sub_subclause: '2'
          sub_subclause text: "הצעת \nמועמדות תוגש ליושב ראש הכנסת בכתב עד נעילת ישיבת\
            \ הכנסת ביום האחרון בשבוע\n שלפני יום הבחירה, ואם חל אותו שבוע בפגרה –\
            \ לא יאוחר משבוע לפני מועד \nהבחירה."
        - sub_subclause: '3'
          sub_subclause text: "כל אחד \nמחברי הכנסת, שאינו שר או סגן שר, רשאי להציע\
            \ את מועמדותו לוועדת מינויים, \nלמעט ועדת המינויים לקאדים–מד׳הב; ואולם\
            \ לעניין הוועדה לבחירת קאדים, רשאי \nלהציע את מועמדותו רק מי שחבר במפלגה\
            \ אחרת מהמפלגה שבה חבר נציג הממשלה או \nנציג הכנסת בוועדה."
        - sub_subclause: '4'
          sub_subclause text: "כל חבר \nכנסת דרוזי, שאינו שר או סגן שר, רשאי להציע\
            \ את מועמדותו לוועדת המינויים \nלקאדים–מד׳הב, וכן רשאים כל עשרה מחברי\
            \ הכנסת להציע את מועמדותו של דרוזי \nשאינו חבר הכנסת לוועדה האמורה; לא\
            \ ישתף עצמו חבר הכנסת ביותר מהצעת מועמד \nאחד; להצעה תצורף הסכמתו של המועמד\
            \ והצהרתו בדבר עמידתו בתנאים לבחירה לפיפרק זה."
      - subclause: ג
        subclause text: מזכיר הכנסת יודיע לכל חברי הכנסת על שמות המועמדים לפחות 48
          שעות לפני שעת פתיחת ישיבת הכנסת שבה יתקיימו הבחירות לוועדת המינויים.
        sub_subclauses: []
      - subclause: ד
        subclause text: 'בחירת נציגי הכנסת לוועדת מינויים תהיה בהצבעה חשאית, כמפורט
