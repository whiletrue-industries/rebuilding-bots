    clauses:
    - clause: '100'
      clause title: "הוועדות הקבועות ועניניהן[תיקון:\n תשל״ז־2, תשל״ח, תשמ״א, תשמ״ט־4,\
        \ תשנ״ו, תשנ״ט־2, תשנ״ט־3, תש״ס־2, \nתשס״ג־2, תשס״ד־6, תשס״ו, תשס״ז־2, תש״ע־2,\
        \ תשע״ב־3, תשע״ד־4, תשפ״א, \nתשפ״ג]"
      clause text: "ואלו הן הוועדות הקבועות ותחומי עניניהן:(1)ועדת \nהכנסת: תקנון\
        \ הכנסת וענינים הנובעים ממנו; חסינות חברי הכנסת ובקשות \nלקביעתה או לנטילתה;\
        \ סדרי הבית; המלצות על הרכב הוועדות הקבועות והוועדות \nלענינים מסויימים, ויושבי־ראש\
        \ שלהן; תיחום ותיאום עבודת הוועדות; העברת \nבקשות המוגשות לכנסת מן הציבור\
        \ ליושב־ראש הכנסת או לוועדות המתאימות; דיון \nבתלונות על חברי הכנסת; תשלומים\
        \ לחברי הכנסת; דיון בבקשות ובענינים שאינם \nנוגעים לשום ועדה או שלא נכללו\
        \ בתפקידי ועדה אחרת.(2)ועדת הכספים: תקציב המדינה; מסים לכל סוגיהם; מכס ובלו;\
        \ מילוות; עניני מטבע ומטבע־חוץ; בנקאות ושטרי כסף; הכנסות והוצאות המדינה.(3)(הנוסח\
        \ הקבוע):ועדת הכלכלה: מסחר ותעשיה; צרכנות; אספקה וקיצוב; חקלאות ודיג; תחבורה\
        \ על \nכל ענפיה; איגוד שיתופי; תכנון ותיאום כלכלי; פיתוח; זכיונות המדינה \n\
        ואפוטרופסות על הרכוש; רכוש הערבים הנעדרים, רכוש היהודים מארצות האויב, \nרכוש\
        \ היהודים שאינם בחיים; עבודות ציבוריות.(הוראת שעה בתקופת כהונתה של הכנסת ה־25):ועדת\
        \ הכלכלה: מסחר ותעשיה; צרכנות; אספקה וקיצוב; חקלאות ודיג; תחבורה על \nכל ענפיה;\
        \ איגוד שיתופי; תכנון ותיאום כלכלי; פיתוח; זכיונות המדינה \nואפוטרופסות על\
        \ הרכוש; רכוש הערבים הנעדרים, רכוש היהודים מארצות האויב, \nרכוש היהודים שאינם\
        \ בחיים.(4)ועדת החוץ והבטחון: מדיניות חוץ של המדינה, כוחותיה המזויינים ובטחונה.(5)(הנוסח\
        \ הקבוע):ועדת הפנים והגנת הסביבה: שלטון מקומי; בנין ערים; כניסה לישראל ומרשם\
        \ \nהאוכלוסין; אזרחות; עתונות ומודיעין; עדות; ארגון הדתות של יהודים ושל לא\
        \ \nיהודים; הגנת הסביבה, ובכלל זה מיחזור; בינוי ושיכון, ובכלל זה התחדשות \n\
        עירונית ורשות מקרקעי ישראל; היערכות לרעידות אדמה; מקרקעין; שכירות.(הוראת שעה\
        \ בתקופת כהונתה של הכנסת ה־25):ועדת הפנים והגנת הסביבה: שלטון מקומי; בנין\
        \ ערים; כניסה לישראל ומרשם \nהאוכלוסין; אזרחות; עתונות ומודיעין; עדות; ארגון\
