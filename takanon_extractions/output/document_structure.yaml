        subclause text: "25 חברי הכנסת הדורשים לכנס את הכנסת בתקופת הפגרה, בהתאםלסעיף\
          \ 9(ב) לחוק הכנסת,\n רשאים לפרט בדרישתם נושא אחד או שני נושאים; יושב ראש\
          \ הכנסת יעמיד את \nהנושאים על סדר יומה של הישיבה, כהצעות לסדר היום; אין\
          \ באמור כדי למנוע \nמיושב ראש הכנסת להעמיד על סדר יומה של אותה ישיבה נושא\
          \ אחד או שני נושאים \nנוספים, לפי דרישתם של 25 חברי כנסת אחרים."
        sub_subclauses: []
      - subclause: ב
        subclause text: "דרשו 25 \nחברי הכנסת לכנס את הכנסת כאמור בסעיף קטן (א), אין\
          \ הם יכולים לבקש להוסיף \nנושאים לאותה ישיבה של הכנסת, ואולם רשאי יושב ראש\
          \ הכנסת, לפי בקשתם, לשנות\n נושא שפירטו בדרישתם, ובלבד שביקשו זאת לפחות\
          \ 36 שעות לפני פתיחת הישיבה; \nהכנסת לא תדון בנושא שלא פורט בדרישתם של 25\
          \ חברי הכנסת."
        sub_subclauses: []
      - subclause: ג
        subclause text: בישיבה של הכנסת לפי סעיף זה, רשאים לנמק שני חברי כנסת בלבד
