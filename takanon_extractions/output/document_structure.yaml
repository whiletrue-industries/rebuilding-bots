          sub_subclause text: "יושב ראש \nהוועדה יודיע לוועדה על קביעתו כאמור בפסקה\
            \ (1), ככל האפשר לפני ישיבת \nהוועדה, והוא רשאי להודיע על כך גם במהלכה,\
