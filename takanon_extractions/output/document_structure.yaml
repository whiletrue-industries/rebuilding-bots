          \ הסכמתה כאמור או אם מדובר \nבהצעת חוק רחבת היקף שנדונה בוועדה באופן סדיר."
        sub_subclauses: []
      - subclause: ד
        subclause text: "ועדת הכנסת\n רשאית לקצוב זמן נוסף לוועדה, כדי שתביא את דיוניה\
          \ לסיום ולהצבעה בתקופה \nזו, ורשאית היא להעביר את הדיון לוועדה אחרת, לרבות\
          \ תוך קציבת זמן כאמור."
        sub_subclauses: []
      - subclause: ה
        subclause text: "לעניין \nסעיף זה, תימנה התקופה בסעיפים קטנים (א) או (ב),\
          \ מיום העברת העניין לוועדה\n שדנה בו, אף אם ועדת הכנסת היא שקבעה את הוועדה\
          \ שבה יידון, וימי הפגרה לא \nיבואו במניין התקופה כאמור."
