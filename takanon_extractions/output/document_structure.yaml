            \ נושא אחר;"
        - sub_subclause: '5'
          sub_subclause text: "לאחר הדיון\n תצביע הכנסת על ההצעה; הוגשו כמה הצעות\
            \ להביע אי־אמון בממשלה, תתקיים \nההצבעה לפי סדר גודלן של הסיעות החל בסיעה\
            \ הגדולה, ואולם התקבלה הצעה ברוב \nשל חברי הכנסת, לא תצביע הכנסת על שאר\
            \ ההצעות, והממשלה החדשה תיכון."
  - title: 'פרק שני: דיון בהשתתפות ראש הממשלה'
    clauses:
    - clause: '45'
      clause title: 'הנוהל בדיון בהשתתפות ראש הממשלה לפיסעיף 42 לחוק־יסוד: הממשלה[תיקון:
        תש״ע־6, תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: 'הוגשה ליושב ראש הכנסת דרישה לקיים דיון בהשתתפות ראש הממשלה
          לפיסעיף 42(ב) לחוק־יסוד: הממשלה, תקיים הכנסת את הדיון בתוך 21 ימים מקבלת
          הדרישה, וימי הפגרה לא יבואו במניין.'
        sub_subclauses: []
      - subclause: ב
        subclause text: "לא ייקבע \nדיון כאמור בסעיף קטן (א) ביום שבו נקבע דיון בהצעה\
          \ להביע אי־אמון בממשלה \nשהוגשה בדרך של הצעת סעיף לסדר היום; נקבע מועד הדיון\
          \ כאמור בסעיף קטן (א),\n ולאחר מכן נקבע לאותו היום דיון בהצעה להביע אי־אמון\
          \ בממשלה שהוגשה בדרך \nשל הצעת סעיף לסדר היום, יקבע יושב ראש הכנסת מועד\
          \ אחר לדיון כאמור בסעיף \nקטן (א), שיהיה בתוך 30 ימים מקבלת הדרישה וימי\
          \ הפגרה לא יבואו במניין."
        sub_subclauses: []
      - subclause: ג
        subclause text: "פחת \nמארבעים מספר חברי הכנסת הדורשים את הדיון בהשתתפות ראש\
          \ הממשלה, בעקבות \nהודעתו בכתב של חבר הכנסת ליושב ראש הכנסת כי הוא חוזר\
          \ בו מהדרישה, לא \nיתקיים הדיון; ואולם אם פחת המספר כאמור בתוך 72 שעות שלפני\
          \ פתיחת ישיבת \nהכנסת שבה היה אמור להיערך הדיון – יתקיים הדיון, אלא אם כן\
          \ חזרו בהם כל \nחברי הכנסת שהגישו את הדרישה."
        sub_subclauses: []
      - subclause: ד
        subclause text: 'וזה סדר הדיון:'
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: אחד מחברי הכנסת שהגישו את הדרישה לקיים את הדיון, לפי
            קביעתם של מגישי הדרישה, יפתח את הדיון במסגרת זמן שלא תעלה על עשר דקות;
        - sub_subclause: '2'
          sub_subclause text: "לדיון \nתוקצב מסגרת זמן של שישים דקות, שתחולק בין הסיעות\
