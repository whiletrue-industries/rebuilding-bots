- title: 'חלק ב׳: ארגון הכנסת'
  chapters:
  - title: 'פרק ראשון: יושב ראש הכנסת וסגניו'
    clauses:
    - clause: '2'
      clause title: 'בחירת יושב ראש הכנסת וסגניו[תיקון: תש״ע]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "הכנסת תבחר, בבחירות גלויות, את יושב ראש הכנסת ואת הסגנים\
          \ ליושב ראש הכנסת, בהתאם להוראותסעיף 20 לחוק־יסוד: הכנסת,וסעיף 10 לחוק הכנסת;\n\
          \ הסגנים ייבחרו בהמלצת ועדת הכנסת, וכל עוד לא נבחרה – בהמלצת הוועדה \nהמסדרת,\
          \ בהתחשב בהרכב הסיעתי של הכנסת ובגודל הסיעות; בחירתם של כמה סגנים \nבאותו\
          \ מועד תיעשה בהצבעה אחת בלבד."
        sub_subclauses: []
      - subclause: ב
        subclause text: 'יושב ראש הכנסת ייבחר לא יאוחר מהמועד שבו כונסה הכנסת לצורך
          כינון הממשלה, כאמורבסעיף 13 לחוק־יסוד: הממשלה; נקבעה בחירת יושב ראש הכנסת
          לאותו מועד שבו נקבעה ישיבה לצורך כינון הממשלה, ייבחר תחילה יושב ראש הכנסת.'
        sub_subclauses: []
      - subclause: ג
        subclause text: "יושב ראש \nהכנסת והסגנים ייבחרו לכל תקופת כהונתה של הכנסת;\
          \ ואולם רשאית הכנסת לבחור,\n לפי המלצה כאמור בסעיף קטן (א), סגנים ליושב\
          \ ראש הכנסת לתקופות כהונה \nקצרות יותר, ולקבוע את תחילתן ואת סופן."
        sub_subclauses: []
      - subclause: ד
        subclause text: שר או סגן שר לא יהיה יושב ראש הכנסת או סגן ליושב ראש הכנסת.
        sub_subclauses: []
      - subclause: ה
        subclause text: ''
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "נתפנתה משרתו של יושב ראש הכנסת, תבחר הכנסת, בתוך 21\
            \ ימים, יושב ראש חדש,\n בדרך הקבועה בסעיף קטן (א); נתפנתה משרה של סגן\
            \ ליושב ראש הכנסת, רשאית \nהכנסת לבחור חבר כנסת אחר במקומו, בדרך האמורה."
        - sub_subclause: '2'
          sub_subclause text: "הושעה סגן \nליושב ראש הכנסת מכהונתו, רשאית הכנסת לבחור\
            \ חבר כנסת אחר במקומו בדרך \nהאמורה, ועל אף האמור ברישה של סעיף קטן (ג),\
            \ הוא יכהן כסגן ליושב ראש \nבתקופת ההשעיה בלבד."
    - clause: '3'
      clause title: 'סייגים לבחירת יושב ראש הכנסת או סגן ליושב ראש הכנסת[תיקון: תש״ע,
        תש״ע־3, תשע״א־3, תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "ועדת \nהכנסת, וכל עוד לא נבחרה – הוועדה המסדרת, רשאית לקבוע,\
          \ לפי הצעה של ועדת \nהאתיקה, אם מונתה, כי חבר הכנסת לא יהיה מועמד לתפקיד\
          \ יושב ראש הכנסת או \nסגן ליושב ראש הכנסת בהתקיים אחד מאלה:"
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "היועץ המשפטי לממשלה מסר עותק של כתב אישום נגדו כאמורבסעיף\
            \ 4(א) לחוק החסינות, או שמתקיימים נגדו הליכים פליליים כהגדרתםבסעיף 7(א)\
            \ לחוק הכנסת(להלן – הליכים פליליים), וזאת בין אם נקבע כי תהיה לו חסינות\
            \ בפני דין \nפלילי ובין אם לאו; החליטה ועדת הכנסת שחבר הכנסת לא יהיה מועמד\
            \ לפי פסקה \nזו, תהיה החלטתה בתוקף כל עוד לא הסתיימו ההליכים הפליליים\
            \ בעניינו, ואם \nנקבע שתהיה לו חסינות בפני דין פלילי – בכל תקופת כהונתה\
            \ של אותה כנסת או \nלתקופה קצרה יותר שקבעה הוועדה;"
        - sub_subclause: '2'
          sub_subclause text: "חבר הכנסת \nהורשע בפסק דין סופי בעבירה פלילית, בין\
            \ בהיותו חבר הכנסת ובין לפני כן, \nוטרם חלפו עשר שנים מיום שפסק הדין נעשה\
            \ סופי או מיום שגמר לשאת את עונשו, \nלפי המאוחר."
      - subclause: ב
        subclause text: ועדת הכנסת לא תקבע כאמור בסעיף קטן (א), אלא לאחר שנתנה לחבר
          הכנסת הזדמנות להשמיע את דברו.
        sub_subclauses: []
      - subclause: ג
        subclause text: הליכי הדיון בוועדת הכנסת ובוועדת האתיקה יסתיימו, בכל אחת מהן,
          בתוך שבוע.
        sub_subclauses: []
      - subclause: ד
        subclause text: ההצבעות בוועדת הכנסת ובכנסת יהיו גלויות.
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: קבעה ועדת הכנסת כי חבר הכנסת לא יהיה מועמד כאמור, רשאי
            חבר הכנסת, בתוך 48 שעות, לערער על ההחלטה לפני הכנסת.
        - sub_subclause: '2'
          sub_subclause text: "הדיון בכנסת ייערך בתוך 48 שעות ממועד הגשת הערעור או\
            \ ביום הקרוב שבו ניתן לקיים ישיבת כנסת בהתאם להוראותסעיף 19(א),\n לפי\
            \ המאוחר; המערער רשאי לנמק את ערעורו וכן הוא רשאי להניח מסמכים \nהנוגעים\
            \ לערעור על שולחן הכנסת; יושב ראש ועדת הכנסת רשאי להשיב לערעור, כל\n אחד\
            \ מהם במסגרת זמן שלא תעלה על 15 דקות, והכנסת תחליט בלא דיון."
      - subclause: ה
        subclause text: ההצבעות בוועדת הכנסת ובכנסת יהיו גלויות.
        sub_subclauses: []
    - clause: '4'
      clause title: 'השעיה מכהונה מחמת עבירה לפיסעיף 7 לחוק הכנסת[תיקון: תש״ע, תשע״א־3,
        תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "הושעה יושב ראש הכנסת או סגן ליושב ראש הכנסת, או שנקבעו סייגים\
          \ לכהונתו, לפי הוראותסעיף 7 לחוק הכנסת,\n תסתיים ההשעיה או יבוטלו הסייגים\
          \ עם מתן פסק דין סופי, המזכה אותו או \nשאינו קובע שיש עם העבירה קלון, ואם\
          \ נקבע שתהיה לו חסינות בפני דין פלילי –\n עם תום תקופת כהונתה של אותה כנסת,\
          \ והכל אם לא קבעה הכנסת, לפי הצעת ועדת \nהכנסת, תקופה קצרה יותר להשעיה או\
          \ לסייגים."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "יושב ראש הכנסת רשאי להתפטר מכהונתו על ידי הנחת כתב\
            \ התפטרות על שולחן \nהכנסת; ביקש היושב ראש להתפטר בפגרת הכנסת ולא התקיים\
            \ כינוס מיוחד של \nהכנסת, ימסור את כתב התפטרותו למזכיר הכנסת שיביאו מיד\
            \ לידיעת חברי הכנסת."
        - sub_subclause: '2'
          sub_subclause text: "כהונתו של \nיושב ראש הכנסת שהתפטר נפסקת כעבור 48 שעות\
            \ לאחר שכתב ההתפטרות הונח על \nשולחן הכנסת או נמסר למזכיר הכנסת, לפי העניין,\
            \ זולת אם חזר בו מהתפטרותו \nקודם לכן."
        - sub_subclause: '3'
          sub_subclause text: יושב ראש הכנסת שהניח או מסר כתב התפטרות, רשאי למסור
            לכנסת הודעה על הסיבות להתפטרותו.
      - subclause: ב
        subclause text: "הציעה ועדת\n הכנסת לכנסת להשעות מכהונתו את יושב ראש הכנסת\
          \ או סגן ליושב ראש הכנסת או \nלקבוע סייגים לכהונתו, יציג יושב ראש ועדת הכנסת\
          \ את הצעת ועדת הכנסת לפני \nהכנסת, חבר הכנסת שההצעה נוגעת אליו רשאי להשיב,\
          \ כל אחד מהם במסגרת זמן שלא\n תעלה על 15 דקות, והכנסת תחליט בלא דיון."
        sub_subclauses: []
    - clause: '5'
      clause title: 'התפטרות יושב ראש הכנסת או סגן ליושב ראש הכנסת[תיקון: תש״ע]'
