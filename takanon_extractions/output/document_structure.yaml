          בהודעה מנומקת בכתב.
        sub_subclauses: []
      - subclause: ט
        subclause text: "שאילתה \nשנכללה בסדר היום של הכנסת למתן תשובה, תונח על שולחן\
          \ הכנסת, בלא המסמכים \nשצורפו אליה, והודעה על הכללתה בסדר היום תימסר לחברי\
