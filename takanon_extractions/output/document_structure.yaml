        \ חוץ של הכנסת."
      sub_subclauses: []
    - subclause: ג
      subclause text: "חברי כנסת \nשאינם שרים או סגני שרים המעוניינים להצטרף לקבוצת\
        \ ידידות כחברים יודיעו על\n כך למנהל אגף קשרי חוץ של הכנסת, והוא יפרסם באתר\
        \ האינטרנט של הכנסת רשימה\n של קבוצות הידידות וחבריהן, ויעדכנה מזמן לזמן."
      sub_subclauses: []
  - clause: '140'
    clause title: 'ארגונים בין־לאומיים[תיקון: תשע״ב, תשע״ב־3]'
    clause text: "יושב ראש הכנסת ימנה את חברי הכנסת שייצגו את \nהכנסת בארגונים בין־לאומיים\
      \ שהכנסת חברה או משקיפה בהם, ובמקרים מיוחדים \nהוא רשאי למנות חבר כנסת המכהן\
