        sub_subclauses: []
      - subclause: ז
        subclause text: "כל עוד לא נבחרו חברי ועדות הכנסת לאחר הבחירות, יהיו סמכויות\
          \ הוועדה המשותפת לפיחלק זהנתונות לוועדה הזמנית לענייני חוץ וביטחון שהקימה\
