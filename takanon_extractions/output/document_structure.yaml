          \ בהתאם, בתיאום עם השר הנשאל."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "אחרי ההנמקה לפי סעיף קטן (א), רשאית הממשלה להביע את\
            \ עמדתה ביחס להצעה \nולהודיע על הסכמתה או על התנגדותה לכלול את הנושא המוצע\
            \ בסדר היום של \nהכנסת, או להציע שהנושא יידון בוועדה מוועדות הכנסת; הממשלה\
            \ רשאית להביע את\n עמדתה במרוכז על כמה הצעות בנושא דומה."
        - sub_subclause: '2'
          sub_subclause text: "עמדת \nהממשלה כאמור בפסקה (1) תוצג על ידי אחד מאלה,\
            \ בסדר זה: ראש הממשלה, השר \nשהנושא המוצע נמצא בסמכותו, או סגנו, ואם הנושא\
            \ נמצא בסמכות ראש הממשלה – \nגם השר המקשר בין הממשלה לבין הכנסת, ואולם\
            \ בנסיבות מיוחדות ואם יושב ראש \nהכנסת אישר זאת מראש, רשאית הממשלה להציג\
            \ את עמדתה על ידי שר אחר."
      - subclause: ה
        subclause text: "לא השיב \nהשר הנשאל על השאילתה במועד שקבע יושב ראש הכנסת,\
          \ רשאי חבר הכנסת השואל \nלבקש מיושב ראש הכנסת כי ינהגו בשאילתה כבשאילתה\
          \ דחופה, והתשובה לה תימסר \nבישיבת הכנסת ביום ד׳ הסמוך לאחר היום שבו היה\
          \ השר אמור להשיב כאמור, נוסף \nעל השאילתות שאישר יושב ראש הכנסת לפיסעיף\
          \ 49(ב)."
        sub_subclauses: []
      - subclause: ו
        subclause text: "יושב ראש \nהישיבה יודיע את מספר השאילתה שעל סדר היום ואת\
          \ שם חבר הכנסת השואל; חבר \nהכנסת השואל יקרא, מהמקום המיועד לכך באולם המליאה,\
          \ את נוסח השאילתה כפי \nשאישר יושב ראש הכנסת, בלא המסמכים שצורפו אליה."
        sub_subclauses: []
      - subclause: ז
        subclause text: "חבר הכנסת \nהשואל רשאי, אחרי ששמע את התשובה, לשאול, מהמקום\
          \ המיועד לכך באולם המליאה, \nשאלה נוספת במסגרת זמן שלא תעלה על דקה אחת,\
          \ ובלבד שתהא נובעת מתוכן \nהתשובה; השר ישיב לשאלה הנוספת, ואולם רשאי הוא\
          \ לסרב להשיב מהטעמים האמוריםבסעיף 47."
        sub_subclauses: []
      - subclause: ח
        subclause text: חבר הכנסת שהפנה שאילתה רגילה לשר רשאי להודיע לו, באמצעות מזכיר
          הכנסת, כי הוא מבקש שינהגו בשאילתה כבשאילתה ישירה; המכסה האמורהבסעיף 46(ה)לא
          תשונה אף אם הודיע חבר הכנסת כאמור.
        sub_subclauses: []
      - subclause: ט
        subclause text: ימי הפגרה לא יבואו במניין התקופות לפי סעיף זה, אלא אם כן ביקש
          חבר הכנסת השואל שינהגו בשאילתה כבשאילתה ישירה.
