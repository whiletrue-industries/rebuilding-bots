          \ והוא יקבע את סדרי \nהדיון בישיבה."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "הכנסת תקיים ישיבות בימים ב׳ ו־ג׳ החל בשעה 16:00, וביום\
