      clause title: 'שאילתות – כללי[תיקון: תש״ע־7]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: חבר הכנסת, שאינו שר או סגן שר, רשאי להפנות לשר שאילתה מנוסחת
          בצורת שאלה, על עניין עובדתי שבתחום תפקידיו.
