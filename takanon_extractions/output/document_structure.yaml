      - subclause: ג
        subclause text: 'בהצעה להביע אי־אמון בממשלה בדרך של הצעת סעיף לסדר היום, יש
          לציין את עילת ההצעה; עילת ההצעה לא תשונה אלא במקרים אלה:'
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: הצעה להביע אי־אמון בממשלה יכול שתהיה בדרך של הצעת סעיף
