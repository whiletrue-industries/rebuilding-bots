        - sub_subclause: '2'
          sub_subclause text: "הצעה להביע\n אי־אמון בממשלה שהוגשה בסיום הדיון בסעיף\
            \ העומד על סדר היום, תובא להצבעה \nבישיבת הכנסת כאמור בפסקה (1), ואולם\
