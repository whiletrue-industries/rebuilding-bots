        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "הסיעה \nשהגישה את ההצעה תנמק אותה במסגרת זמן שלא תעלה\
            \ על עשר דקות; צורפו להצעה \nחתימותיהם של 61 חברי הכנסת לפחות, יהיה רשאי\
            \ נוסף על כך חבר הכנסת המיועד \nלעמוד בראש הממשלה המוצעת להציג את הרכבה\
            \ ואת קווי היסוד שלה במסגרת זמן \nשלא תעלה על 15 דקות;"
        - sub_subclause: '2'
          sub_subclause text: "הוגשו כמה \nהצעות להביע אי־אמון בממשלה, ינמקו הסיעות\
            \ את הצעותיהן לפי סדר גודלן החל \nבסיעה הגדולה ולא לפי סדר הגשת ההצעות,\
