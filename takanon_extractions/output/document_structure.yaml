        sub_subclauses: []
      - subclause: ב
        subclause text: "עברו 75 \nימים מיום שהצעה לסדר היום או הצעה לדיון מהיר הועברה\
          \ לדיון בוועדה, \nוהוועדה לא סיימה את דיוניה בהצעה, רשאי חבר הכנסת המציע\
          \ לפנות לוועדת \nהכנסת ולבקש את התערבותה."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: ישיבה המשודרת בערוץ הכנסת או מועברת באתר האינטרנט של
            הכנסת;
        - sub_subclause: '2'
          sub_subclause text: "ישיבה \nשיושב ראש הוועדה הודיע לפני שהחלה כי הפרוטוקול\
            \ שלה לא יהיה חסוי, והוא \nרשאי להודיע על כך גם לאחר שהחלה הישיבה, ובלבד\
            \ שהודעה כזו תינתן רק בהסכמת\n כל מי שדיבר בישיבה עד למתן ההודעה;"
        - sub_subclause: '3'
          sub_subclause text: ישיבה של ועדת החוץ והביטחון במליאתה העוסקת בחקיקה ראשית
            או חקיקת משנה, אלא אם כן יושב ראש הוועדה הודיע מראש אחרת.
      - subclause: ג
        subclause text: "הוראות \nסעיפים קטנים (א) ו־(ב) לא יחולו אם היוזם נתן את\
