      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "ראה יושב \nראש הכנסת כי התרחש אירוע בעל חשיבות יוצאת דופן\
          \ המחייב את כינוס הכנסת \nלישיבה דחופה החורגת מסדר היום השבועי, רשאי הוא,\
