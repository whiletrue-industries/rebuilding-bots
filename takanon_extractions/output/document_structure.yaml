        - sub_subclause: '2'
          sub_subclause text: בקשה לחוות דעת כללית או לחוות דעת בשאלה משפטית מופשטת,
            עניין היפותטי או עניין שאינו בתחום תפקידיו של השר הנשאל;
        - sub_subclause: '3'
          sub_subclause text: "פרטים \nאישיים של אדם שיש בהם פגיעה בפרטיות או שפרסומם\
            \ אינו הכרחי להבנת השאלה, \nואולם רשאי חבר הכנסת לצרף פרטים אלה לשאילתה\
            \ ישירה או להעבירם לשר בנפרד \nמהשאילתה."
      - subclause: ב
        subclause text: "יושב ראש \nהכנסת רשאי לפסול שאילתה העוסקת בעניינים שאירעו\
          \ לפני תחילת כהונתו של השר \nהנשאל, באותו תפקיד, או באירועים שאירעו זמן\
          \ ניכר לפני מועד הפניית \nהשאילתה."
        sub_subclauses: []
      - subclause: ג
        subclause text: "סבר שר כי \nשאילתה שהופנתה אליו פסולה לפי סעיף זה, או כי\
          \ יש בתשובה, לדעתו, כדי לפגוע\n בביטחון המדינה, ביחסי החוץ שלה או בעניין\
