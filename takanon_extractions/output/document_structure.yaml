      - subclause: ד
        subclause text: פרוטוקולים חסויים של ישיבות הוועדות לא יועמדו לעיון הציבור,
          ואולם –
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "יושב ראש ועדה, ולעניין ועדת משנה – יושב ראש הוועדה\
