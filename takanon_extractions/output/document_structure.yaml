      - subclause: ב
        subclause text: ''
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: סגן ליושב ראש הכנסת רשאי להתפטר מכהונתו במסירת כתב התפטרות
            ליושב ראש הכנסת.
        - sub_subclause: '2'
          sub_subclause text: "כהונתו של \nסגן ליושב ראש הכנסת שהתפטר נפסקת כעבור\
            \ 48 שעות לאחר שכתב ההתפטרות נמסר \nליושב ראש הכנסת, זולת אם חזר בו מהתפטרותו\
            \ קודם לכן."
        - sub_subclause: '3'
          sub_subclause text: יושב ראש הכנסת ימסור הודעה לכנסת על התפטרותו של סגן
            ליושב ראש.
        - sub_subclause: '1'
          sub_subclause text: "שמה של סיעה יהא ככינויה של רשימת המועמדים שמתוכה נבחרו\
            \ חברי הסיעה \nלכנסת; ואולם הסיעה רשאית להודיע ליושב ראש הכנסת, בתוך 15\
            \ ימים מיום כינוס\n הכנסת, כי שם הסיעה יכלול חלק מהכינוי בלבד או את האות\
            \ או האותיות שנשאה \nרשימת המועמדים בבחירות לאותה כנסת."
        - sub_subclause: '2'
          sub_subclause text: "התפלגה סיעה לפיסעיף 59 לחוק הכנסת,\n תקבע ועדת הכנסת\
