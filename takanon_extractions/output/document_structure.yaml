    - clause: '117'
      clause title: 'עיכוב בעבודת ועדה[תיקון: תשע״ב־3, תשע״ו־4]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "עברו שישה \nחודשים מיום שהצעת חוק הועברה לדיון בוועדה, והוועדה\
