        \ ובכלל זה התחדשות \nעירונית ורשות מקרקעי ישראל; היערכות לרעידות אדמה; מקרקעין;\
        \ שכירות; \nתשתיות בעלות חשיבות לאומית מיוחדת ובכלל זה המטרו.(5א)(פקעה).(5ב)(פקעה).(6)ועדת\
        \ החוקה, חוק ומשפט: חוקת המדינה; חוקי־יסוד; חוקים וסדרי משפט.(7)ועדת \nהעליה,\
        \ הקליטה והתפוצות: עליה; קליטה; הטיפול ביורדים; חינוך יהודי וציוני \nבגולה;\
        \ מכלול הנושאים הקשורים בענינים אלה והנמצאים בתחום טיפולו של המוסד \nלתיאום\
        \ בין ממשלת ישראל לבין ההסתדרות הציונית העולמית ובין ממשלת ישראל \nוהסוכנות\
        \ היהודית לארץ ישראל.(8)ועדת החינוך, התרבות והספורט: חינוך; תרבות; מדע; אמנות;\
        \ שידור; קולנוע; ספורט.(9)ועדת \nהעבודה והרווחה: עבודה; בטחון סוציאלי כולל\
        \ מערכת הבטחת הכנסה; המוסד לבטוח\n לאומי; סעד; שיקום; נכים ושיקומם לרבות נכי\
        \ צה״ל ומשפחות נפגעי מלחמה וכן \nנפגעים אחרים; עבריינים צעירים; גימלאות ותגמולים;\
        \ חוקת התשלומים לחיילים \nולמשפחותיהם.(9א)(פקעה).(10)ועדה לעניני ביקורת המדינה:\
        \ הקשר עם מבקר המדינה ונציב תלונות הציבור; סמכויות על־פיחוק מבקר המדינהוחוקים\
        \ אחרים; מעמדם וסמכויותיהם של מבקרים פנימיים.(11)ועדה \nלקידום מעמד האשה ולשוויון\
        \ מגדרי: קידום מעמד האשה לקראת שוויון בייצוג, \nבחינוך, במעמד האישי ובמניעת\
        \ אפליה בשל מין או נטייה מינית בכל התחומים; \nלהקטנת פערים בכלכלה ובשוק העבודה;\
        \ למאבק באלימות כלפי נשים.(12)ועדת המדע\n והטכנולוגיה: מדיניות מחקר ופיתוח\
        \ אזרחי בישראל; טכנולוגיות מתקדמות; מחקר\n ופיתוח סביבתי; מחקר מדעי באקדמיה\
        \ הישראלית למדעים; מחקר מדעי שלא במוסדות\n להשכלה גבוהה; מכוני מחקר; מדענים\
        \ ראשיים של כלל משרדי הממשלה; מועצה \nלאומית למחקר ולפיתוח; קרנות מחקר; מידע\
        \ ומחשוב; והכל – בתחום האזרחי שאינו\n בטחוני.(13)הוועדה \nלביטחון לאומי: ביטחון\
        \ הפנים במדינה; שמירת הסדר הציבורי; ביטחון הציבור \nוהקהילה; ביטחון אישי;\
        \ מניעת אלימות, עבריינות ופשיעה; מלחמה בפשיעה \nובפשיעה המאורגנת ובנזקיה;\
        \ מוכנות לאירועי חירום אזרחיים; משטרה, שוטרים \nומשמר לאומי; בתי סוהר ואסירים,\
        \ תנאי מעצר ומאסר; כבאות והצלה; כלי ירייה.(14)ועדת \nהבריאות: שירותי הבריאות\
