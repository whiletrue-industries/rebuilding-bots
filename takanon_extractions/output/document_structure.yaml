        - sub_subclause: '3'
          sub_subclause text: "היתה ההצעה\n להביע אי־אמון בממשלה בסיום הדיון בסעיף\
            \ העומד על סדר היום בנושא שהביאה \nהממשלה או שהממשלה הודיעה כי היא תומכת\
