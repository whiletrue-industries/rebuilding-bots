- title: 'חלק י׳: תקנון הכנסת'
  chapters:
  - title: 'פרק ראשון: תקדימים ופירושים'
    clauses:
    - clause: '141'
      clause title: 'קביעת תקדימים[תיקון: תשע״ב־3]'
      clause text: "שאלה הנוגעת לדיוני הכנסת שאין לה הוראה בתקנון \nזה, תחליט בה ועדת\
        \ הכנסת, והחלטתה תהיה תקדים מחייב כל עוד לא תוקן תקנון \nזה באותו עניין."
      subclauses: []
    - clause: '142'
      clause title: 'סטייה מהתקנון והתקדימים[תיקון: תשע״ב־3]'
      clause text: "הכנסת לא תדון בשום עניין בצורת דיון החורגת \nמהוראות תקנון זה\
        \ או מהתקדימים, אלא אם כן דנה ועדת הכנסת והחליטה על כך \nבהסכמת כל חברי הוועדה\
        \ שהשתתפו בהצבעה; החלטה כאמור לא תהיה תקדים מחייב."
      subclauses: []
    - clause: '143'
      clause title: 'פירוש התקנון והתקדימים[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "התעורר \nבשעת הדיון במליאת הכנסת ספק בפירוש הוראה מהוראות\
          \ תקנון זה או התקדימים, \nיכריע יושב ראש הישיבה והכרעתו באותה ישיבה תהיה\
          \ מחייבת."
        sub_subclauses: []
      - subclause: ב
        subclause text: "כל חבר \nכנסת רשאי, בתוך 15 ימים מיום הישיבה, לערער על הפירוש\
          \ שניתן על ידי יושב \nראש הישיבה, לפני ועדת הפירושים, המורכבת מיושב ראש\
          \ הכנסת ושמונה חברי \nהכנסת, שאינם שרים או סגני שרים, שתבחר ועדת הכנסת."
        sub_subclauses: []
      - subclause: ג
        subclause text: "חבר הכנסת \nהמערער יוזמן להציג את עמדתו לפני ועדת הפירושים;\
          \ היה המערער חבר בוועדת \nהפירושים, תבחר ועדת הכנסת חבר אחר במקומו לדיון\
          \ בערעורו."
        sub_subclauses: []
      - subclause: ד
        subclause text: החלטת ועדת הפירושים תהיה סופית; ההחלטה תונח על שולחן הכנסת.
        sub_subclauses: []
  - title: 'פרק שני: תיקון תקנון הכנסת'
    clauses:
    - clause: '144'
      clause title: 'הדיון בוועדת הכנסת בתיקון התקנון[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: חבר הכנסת שאינו שר או סגן שר רשאי להגיש הצעה לתיקון תקנון
          זה ליושב ראש ועדת הכנסת.
        sub_subclauses: []
      - subclause: ב
        subclause text: ועדת הכנסת תחליט אם להכין את ההצעה לשם הבאתה לאישור הכנסת
