    - clause: '120'
      clause title: 'פומביות פרוטוקולים ועיון בהם[תיקון: תשע״ב־3, תשע״ד־5]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: פרוטוקולים של ישיבות ועדות יהיו פתוחים לעיון הציבור ויפורסמו
          באתר האינטרנט של הכנסת, בכפוף להוראות סעיף זה.
        sub_subclauses: []
      - subclause: ב
        subclause text: 'פרוטוקולים של ישיבות של ועדת החוץ והביטחון, של הוועדה המשותפת
          לתקציב הביטחון לפיסעיף 18 לחוק יסודות התקציבאו של ועדת משנה שלהן יהיו חסויים
