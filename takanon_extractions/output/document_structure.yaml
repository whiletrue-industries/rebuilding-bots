            \ והוא יקבע את סדר שמותיהם על גבי \nהצעת החוק; שמות המצטרפים יצוינו בנפרד\
            \ משמות היוזמים."
        - sub_subclause: '3'
          sub_subclause text: הונחה הצעת החוק על שולחן הכנסת, לא ישונה סדר שמות היוזמים
