  - title: 'פרק שני: סדר היום'
    clauses:
    - clause: '25'
      clause title: 'סדר היום השבועי[תיקון: תש״ע־4, תש״ע־8]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: מזכיר הכנסת יפרסם, לא יאוחר מיום הישיבה האחרון בכל שבוע, את
          רשימת הנושאים שעל סדר יומה של הכנסת.
        sub_subclauses: []
      - subclause: ב
        subclause text: "יושב ראש \nהכנסת יקבע בתחילת כל שבוע את סדר היום השבועי המפורט\
          \ של הכנסת בהתאם \nלהוראות סעיף זה, ויציגו בישיבתה השבועית של נשיאות הכנסת;\
          \ מזכיר הכנסת \nיפרסם, לאחר ישיבת הנשיאות, את סדר היום שנקבע."
        sub_subclauses: []
      - subclause: ג
        subclause text: "סדר היום \nשל ישיבות הכנסת ייפתח באלה: ביום ב׳ – בהצעות להביע\
          \ אי־אמון בממשלה, ואם \nלא הוגשו – בנאומים בני דקה, ביום ג׳ – בנאומים בני\
          \ דקה, וביום ד׳ – \nבתשובות לשאילתות דחופות."
        sub_subclauses: []
      - subclause: ד
        subclause text: "יושב ראש \nהכנסת רשאי לקבוע סדר יום החורג מהוראות סעיפים\
          \ קטנים (ג) ו־(ד), בנסיבות \nשבהן הדבר מתחייב, לרבות בשבוע שבו לא מתקיימות\
          \ שלוש ישיבות רגילות של \nהכנסת, בשבוע שבו הכנסת דנה בהצעת חוק התקציב השנתי\
          \ או בהצעות החוק הנלוות \nלה, ובשבוע האחרון של כנסי הכנסת."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "יושב ראש הכנסת יקבע את סדר היום של הכנסת כך שישיבות\
            \ הכנסת בימים ב׳ ו־ג׳\n יוקדשו לדיונים בהצעות הממשלה ולדיונים בהצעות חוק\
            \ של חברי הכנסת בקריאה \nהראשונה, בקריאה השניה ובקריאה השלישית, וישיבת\
            \ הכנסת ביום ד׳ תוקדש לדיון \nבהצעות חוק של חברי הכנסת המובאות לדיון מוקדם\
            \ ובהצעות לסדר היום; תשובות \nלשאילתות יכול שיינתנו בכל אחת מישיבות הכנסת."
        - sub_subclause: '2'
          sub_subclause text: "על אף \nהאמור בפסקה (1), רשאי יושב ראש הכנסת להעמיד\
            \ על סדר יומה של הכנסת דיון \nבהצעות חברי הכנסת כאמור באותה פסקה בימים\
            \ ב׳ ו־ג׳, ודיון לפי בקשת הממשלה \nביום ד׳, ובלבד שנושא שהועמד כאמור על\
            \ סדר היום יידון לאחר הנושאים שנקבעו \nלדיון לפי פסקה (1), והודעה על כך\
            \ תימסר לחברי הכנסת לפני תחילת הדיון בו."
      - subclause: ה
        subclause text: "יושב ראש \nהכנסת רשאי לקבוע סדר יום החורג מהוראות סעיפים\
          \ קטנים (ג) ו־(ד), בנסיבות \nשבהן הדבר מתחייב, לרבות בשבוע שבו לא מתקיימות\
          \ שלוש ישיבות רגילות של \nהכנסת, בשבוע שבו הכנסת דנה בהצעת חוק התקציב השנתי\
          \ או בהצעות החוק הנלוות \nלה, ובשבוע האחרון של כנסי הכנסת."
        sub_subclauses: []
    - clause: '26'
      clause title: 'הודעה על הנחה על שולחן הכנסת[תיקון: תש״ע־4]'
      clause text: מזכיר הכנסת או סגן למזכיר הכנסת ימסור לכנסת, במהלך ישיבתה, הודעה
        בדבר המסמכים שהונחו על שולחן הכנסת.
      subclauses: []
  - title: 'פרק שלישי: סדרי הדיון'
    clauses:
    - clause: '27'
      clause title: 'צורת הדיון[תיקון: תש״ע־4, תשע״א]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: הדיונים בכנסת הם סיעתיים או אישיים.
        sub_subclauses: []
      - subclause: ב
        subclause text: 'הדיון באלה יהיה סיעתי:'
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: כינון הממשלה או התפטרותה;
        - sub_subclause: '2'
          sub_subclause text: הודעת הממשלה לפיסעיף 32;
        - sub_subclause: '3'
          sub_subclause text: הבעת אי־אמון בממשלה;
        - sub_subclause: '4'
          sub_subclause text: 'דיון בהשתתפות ראש הממשלה לפיסעיף 42(ב) לחוק־יסוד: הממשלה.'
    - clause: '28'
      clause title: 'הנוהל בדיון סיעתי ובדיון אישי[תיקון: תש״ע־4]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: בדיון סיעתי –
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: ועדת הכנסת תקבע את מסגרת הזמן שיוקדש לדיון;
        - sub_subclause: '2'
          sub_subclause text: כל סיעה תקבע את שמות חבריה שישתתפו בדיון ואת סדר הופעתם,
            ובלבד שמסגרת הזמן לכל נואם לא תפחת משלוש דקות;
        - sub_subclause: '3'
          sub_subclause text: "מזכיר \nהכנסת יקבע את סדר הנואמים בין הסיעות לפי גודלן,\
            \ ואולם חבר הכנסת מסיעתו \nשל ראש האופוזיציה ייקרא לנאום ראשון וחבר הכנסת\
            \ מסיעתו של ראש הממשלה \nייקרא לנאום אחרון;"
        - sub_subclause: '4'
          sub_subclause text: "חבר הכנסת \nשנעדר מהישיבה כשהגיע תורו לנאום, בלי שהודיע\
            \ על כך מראש, לא יהיה רשאי \nלנאום בדיון, אך סיעתו רשאית להעביר את מסגרת\
            \ הזמן שהוקצבה לו לחבר אחר \nמהסיעה."
      - subclause: ב
        subclause text: בדיון אישי –
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: מסגרת הזמן לכל נואם תהיה שלוש דקות, אלא אם כן החליט
            יושב ראש הכנסת על מסגרת זמן ארוכה יותר;
        - sub_subclause: '2'
          sub_subclause text: "כל חבר \nכנסת רשאי להודיע למזכיר הכנסת על רצונו להשתתף\
            \ בדיון, ושמו יירשם ברשימת \nהנואמים; הודעה כאמור תימסר לפני תחילת הדיון,\
            \ ואולם רשאי חבר הכנסת למסור \nהודעה לאחר שהחל הדיון וכל עוד לא הודיע\
            \ יושב ראש הכנסת על סגירת הרשימה;"
        - sub_subclause: '3'
          sub_subclause text: "חבר הכנסת \nרשאי לבקש לשנות את מקומו בסדר הנואמים;\
            \ חבר הכנסת שנעדר מהישיבה כשהגיע \nתורו לנאום, בלי שהודיע על כך מראש,\
            \ לא יהיה רשאי לנאום בדיון."
        - sub_subclause: '1'
          sub_subclause text: "ראש הממשלה רשאי להודיע ליושב ראש הישיבה שהוא יראה בהצבעת\
            \ הכנסת בסעיף \nהעומד על סדר היום עניין של הבעת אמון בממשלה, ויודיע את\
            \ עמדת הממשלה \nלגביו; הודיע כאמור, תתקיים הצבעה אחת בלבד, הן על הסעיף\
            \ העומד על סדר היום\n והן על הודעת ראש הממשלה; הוראות סעיף קטן זה לא יחולו\
            \ בהצבעה על הצעת חוק\n בדיון מוקדם והצעה לסדר היום."
        - sub_subclause: '2'
          sub_subclause text: "הודיע ראש \nהממשלה כי הממשלה תומכת בסעיף העומד על סדר\
            \ היום או מתנגדת לו, וזכתה עמדת \nהממשלה לרוב של המשתתפים, יראו את הממשלה\
            \ כאילו זכתה באמון הכנסת; לא זכתה \nעמדת הממשלה לרוב כאמור – יראו אותה\
            \ כאילו לא זכתה באמון הכנסת."
    - clause: '29'
      clause title: 'פתיחת הדיון וסיכומו[תיקון: תש״ע־4, תשע״ב־3]'
      clause text: "בסעיף העומד על סדר יומה של הכנסת לפי הצעתה של \nהממשלה או של ועדה\
        \ מוועדות הכנסת, למעט דיון בהצעות חוק, ייפתח הדיון \nויסוכם בהתאם להוראות\
        \ אלה:(1)בנושא שהביאה הממשלה יפתח שר או סגן שר והוא רשאי לסכם את הדיון;(2)בנושא\
        \ שהביאה ועדה יפתח יושב ראש הוועדה והוא רשאי לסכם את הדיון;(3)דברי הפתיחה\
        \ יהיו במסגרת זמן שלא תעלה על עשר דקות; דברי הסיכום יהיו במסגרת זמן שלא תעלה\
        \ על חמש דקות."
      subclauses:
      - subclause: '1'
        subclause text: בנושא שהביאה הממשלה יפתח שר או סגן שר והוא רשאי לסכם את הדיון;
        sub_subclauses: []
      - subclause: '2'
        subclause text: בנושא שהביאה ועדה יפתח יושב ראש הוועדה והוא רשאי לסכם את הדיון;
        sub_subclauses: []
      - subclause: '3'
        subclause text: דברי הפתיחה יהיו במסגרת זמן שלא תעלה על עשר דקות; דברי הסיכום
          יהיו במסגרת זמן שלא תעלה על חמש דקות.
        sub_subclauses: []
    - clause: '30'
      clause title: 'הצעה לסדר ניהול הישיבה או ההצבעה[תיקון: תש״ע־4]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "ביקש חבר \nהכנסת מיושב ראש הישיבה רשות להציע הצעה לסדר ניהול\
          \ הישיבה או לסדר ההצבעה,\n יחליט היושב ראש אם לתת לחבר הכנסת רשות דיבור\
          \ כדי להעלות את הצעתו; מסגרת\n הזמן להנמקת הצעה כאמור לא תעלה על דקה אחת."
        sub_subclauses: []
      - subclause: ב
        subclause text: במהלך הצבעה או סדרת הצבעות, לא תינתן רשות דיבור, אלא להצעה
