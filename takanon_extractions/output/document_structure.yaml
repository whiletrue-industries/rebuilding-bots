          \ קטן זה, יחולו הוראותסעיף 104(ב) ו־(ג)."
        sub_subclauses: []
      - subclause: ט
        subclause text: "יושב ראש \nועדת הכנסת יודיע לכנסת על הקמת ועדה משותפת ועל\
          \ חבריה והיא תכהן מעת מסירת\n ההודעה לכנסת; הוראה זו תחול גם על שינויים\
          \ בהרכב הוועדה ועל זהות ממלאי \nמקום קבועים."
        sub_subclauses: []
      - subclause: י
        subclause text: ועדה משותפת רשאית לקיים את ישיבותיה בשעה שבה מתקיימות ישיבות
          של הוועדות שמבין חבריהן נבחרו חברי הוועדה המשותפת.
        sub_subclauses: []
      - subclause: יא
        subclause text: הוראותחלק זהיחולו על ועדה משותפת בתקופה שבה היא פועלת, כפי
          שהן חלות על ועדה קבועה, ככל שלא נקבע אחרת לפי תקנון זה.
        sub_subclauses: []
      - subclause: יב
        subclause text: "ועדות \nרשאיות לקיים ישיבה משותפת לגבי נושא מסוים, הנוגע\
          \ לתחומי ענייניהן, אף אם \nלא הוקמה ועדה משותפת, ובלבד שהנושא לא הועבר אליהן\
          \ על ידי מליאת הכנסת, \nנשיאות הכנסת או ועדת הכנסת; יושב ראש ועדה לא יזמין\
          \ חברי ועדה אחרת לישיבה\n משותפת כאמור שלא באמצעות יושב ראש אותה ועדה."
        sub_subclauses: []
  - title: 'פרק רביעי: ישיבות הוועדות'
    clauses:
    - clause: '111'
      clause title: 'ישיבות הוועדות[תיקון: תשע״ב־3, תשע״ו־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "ישיבותיהן \nשל ועדות הכנסת יתקיימו במשכן הכנסת; ועדה רשאית,\
          \ באישור מראש של יושב ראש \nהכנסת ובמקרים מיוחדים, לקיים ישיבות מחוץ למשכן\
          \ הכנסת."
        sub_subclauses: []
      - subclause: ב
        subclause text: "ישיבות \nועדות הכנסת לא יתקיימו בשעה שבה מתקיימת ישיבה של\
          \ הכנסת, אלא אם כן אישר \nזאת מראש יושב ראש הכנסת, מטעמים מיוחדים, וכפי\
          \ שיקבע; התקיימה ישיבת ועדה \nבזמן ישיבה של הכנסת, לא תתקיים הצבעה בוועדה\
          \ בזמן קיום הצבעה בישיבת \nהכנסת."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: יושב ראש הוועדה יקבע את סדר יומה של הוועדה ויזמין לישיבותיה
            את חברי הוועדה וממלאי המקום הקבועים.
      - subclause: ג
        subclause text: "ישיבות \nועדות הכנסת לא יתקיימו בשעה שבה מתקיימת ישיבה של\
          \ הכנסת, אלא אם כן אישר \nזאת מראש יושב ראש הכנסת, מטעמים מיוחדים, וכפי\
          \ שיקבע; התקיימה ישיבת ועדה \nבזמן ישיבה של הכנסת, לא תתקיים הצבעה בוועדה\
          \ בזמן קיום הצבעה בישיבת \nהכנסת."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: ההצבעה בוועדה תהיה בהרמת ידיים.
        - sub_subclause: '2'
          sub_subclause text: "יושב ראש \nהוועדה רשאי, ביוזמתו או לפי בקשה של חבר\
            \ הוועדה, לערוך הצבעה שמית; חבר \nהכנסת שאמר את הצבעתו או שאמר שאינו משתתף\
            \ בהצבעה, אינו רשאי לשנות את \nאמירתו לאחר שחבר הכנסת הבא אחריו נקרא להצביע."
      - subclause: ד
        subclause text: "יושב ראש \nהוועדה יזמין לדיון חבר כנסת שאינו חבר הוועדה,\
          \ אם הציע הצעה שהועברה לדיון\n בוועדה או שנדונה בה, לרבות הסתייגות, כדי\
          \ שיציגה; היתה הישיבה חסויה, \nיקבע יושב ראש הוועדה את מידת השתתפותו של\
          \ המציע בדיון שייערך לאחר הצגת \nהצעתו."
        sub_subclauses: []
      - subclause: ה
        subclause text: "יושב ראש \nהוועדה יכנס את הוועדה לישיבה על פי דרישה של הממשלה,\
          \ בהודעה בכתב של מזכיר\n הממשלה או של שליש מחברי הוועדה, שבה יפורט נושא\
          \ הישיבה."
        sub_subclauses: []
      - subclause: ו
        subclause text: סיורי עבודה וביקורת של ועדה ייערכו באישור מראש של יושב ראש
          הכנסת, מתקציב הכנסת, וככל האפשר בימים שאינם ימי ישיבות הכנסת.
        sub_subclauses: []
    - clause: '112'
      clause title: 'ישיבות ועדות בתקופת הפגרה[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: ועדת הכנסת רשאית להתיר לוועדה לקיים ישיבות בתקופת הפגרה, דרך
          כלל או במספר שתקבע, ורשאית היא לקבוע תנאים לקיום הישיבות.
        sub_subclauses: []
      - subclause: ב
        subclause text: "נוסף על \nישיבות לפי סעיף קטן (א), רשאי יושב ראש הכנסת להתיר\
          \ לוועדה לקיים ישיבות \nבתקופת הפגרה, במקרים מיוחדים, על פי בקשה של יושב\
          \ ראש הוועדה, של הממשלה, \nבהודעה בכתב של מזכיר הממשלה או של שליש מחברי\
          \ הוועדה, שבה יפורט נושא \nהישיבה."
        sub_subclauses: []
    - clause: '113'
      clause title: 'ניהול הישיבות ואופן ההצבעה[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: ועדה תדון ותחליט בכל מספר חברים, אם אין בחוק או בתקנון זה
          הוראה אחרת לעניין זה, ובלבד שכל חברי הוועדה הוזמנו.
        sub_subclauses: []
      - subclause: ב
        subclause text: יושב ראש הוועדה רשאי לקבוע את מסגרת הדיון, ורשאי הוא לקצוב
          את זמן הדיבור, ובלבד שייתן זמן דיבור הולם לכל אחד מחברי הוועדה.
        sub_subclauses: []
      - subclause: ג
        subclause text: ''
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: ההצבעה בוועדה תהיה בהרמת ידיים.
        - sub_subclause: '2'
          sub_subclause text: "יושב ראש \nהוועדה רשאי, ביוזמתו או לפי בקשה של חבר\
            \ הוועדה, לערוך הצבעה שמית; חבר \nהכנסת שאמר את הצבעתו או שאמר שאינו משתתף\
            \ בהצבעה, אינו רשאי לשנות את \nאמירתו לאחר שחבר הכנסת הבא אחריו נקרא להצביע."
    - clause: '114'
      clause title: 'התייעצות סיעתית[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "בתום הדיון\n בנושא מסוים בוועדה ולפני ההצבעה עליו, רשאי חבר\
          \ הוועדה לבקש את דחיית \nההצבעה לצורך התייעצות סיעתית, ומשעשה כן, יפסיק\
          \ יושב ראש הוועדה את הדיון \nבנושא וידחה את ההצבעה למועד שיקבע, ובלבד שהדחייה\
          \ לא תפחת מחמש דקות, אלא \nאם כן הבקשה היתה לדחייה קצרה יותר; דחיית הצבעה\
          \ בנושא כאמור תהיה פעם אחת \nבלבד, אף אם התבקשה על ידי חברי ועדה מסיעות\
          \ שונות."
        sub_subclauses: []
      - subclause: ב
        subclause text: "נקבע בסדר \nהיום כי בנושא מסוים תהיה הצבעה בלבד לאחר שהדיון\
          \ הסתיים בישיבה קודמת, ולא\n התקיים דיון מהותי בנושא בישיבה שנקבעה להצבעה,\
          \ לא תידחה ההצבעה לצורך \nהתייעצות סיעתית."
        sub_subclauses: []
    - clause: '115'
      clause title: 'דיון מחדש[תיקון: תשע״ב־3]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "החליטה \nהוועדה בנושא מסוים, רשאים חבר הכנסת וכן שר, או סגן\
          \ שר בענייני המשרד שבו \nהוא מכהן, לבקש מיושב ראש הוועדה שהוועדה תקיים דיון\
          \ מחדש באותו נושא, ואם \nהיה הנושא הצעת חוק – דיון מחדש בהצעת החוק כולה\
          \ או בעניין מסוים שבה."
        sub_subclauses: []
      - subclause: ב
        subclause text: "בקשה לדיון\n מחדש תוגש כל עוד הצעת החוק או החלטת הוועדה לא\
          \ הונחה על שולחן הכנסת, ואם\n ההחלטה אינה מונחת על שולחן הכנסת – כל עוד\
          \ לא נמסרה לכנסת או שההודעה \nעליה לא נחתמה, לפי העניין; הבקשה תוגש במהלך\
          \ ישיבת הוועדה שבה התקבלה \nההחלטה, או, בכתב, לאחר מכן."
        sub_subclauses: []
      - subclause: ג
        subclause text: "הוגשה בקשה\n לדיון מחדש, לא תונח הצעת החוק או החלטת הוועדה\
          \ על שולחן הכנסת, לא תימסר \nההחלטה לכנסת או שההודעה עליה לא תיחתם, לפי\
          \ העניין, וההחלטה לא תהיה בתוקף\n כל עוד הבקשה לדיון מחדש תלויה ועומדת."
        sub_subclauses: []
      - subclause: ד
        subclause text: "הוגשה בקשה\n לדיון מחדש, יעמיד יושב ראש הוועדה להצבעה את\
          \ השאלה אם לקבל את הבקשה, \nבמועד שיקבע, ובלבד שהודעה על קיום ההצבעה תימסר\
          \ לחברי הוועדה לפחות שלושים\n דקות מראש; הוועדה תקיים הצבעה אחת על הבקשה,\
          \ אף אם כמה מבקשים הגישו בקשה\n באותו עניין."
        sub_subclauses: []
      - subclause: ה
        subclause text: "החליטה \nהוועדה לקבל בקשה לדיון מחדש, תהיה החלטתה הקודמת\
          \ בטלה והיא תקיים דיון \nמחדש כאמור; דחתה הוועדה בקשה לדיון מחדש, תעמוד\
          \ החלטתה הקודמת בתוקפה."
        sub_subclauses: []
      - subclause: ו
        subclause text: ''
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "מי שהגיש בקשה לדיון מחדש ישתתף בישיבת הוועדה שבה נדונה\
            \ בקשתו, והוא רשאי\n לנמק את הבקשה; הגישו כמה מבקשים בקשה באותו עניין,\
            \ רשאי יושב ראש הוועדה \nלהחליט כי אחד או יותר מהם ינמקה, ובלבד שחבר הכנסת\
            \ שהגיש ראשון את הבקשה \nיהיה רשאי לנמקה."
        - sub_subclause: '2'
          sub_subclause text: "נעדר המבקש\n מישיבת הוועדה שנקבעה לדיון בבקשתו, יראו\
            \ את הבקשה כאילו נדחתה, ואולם \nרשאי הוא להסמיך חבר כנסת אחר להשתתף בישיבה\
            \ במקומו, ואם המבקש הוא שר או \nסגן שר – רשאי הוא להסמיך כאמור שר אחר."
      - subclause: ז
        subclause text: ''
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "הצבעה בבקשה לדיון מחדש בנושא מסוים תתקיים פעם אחת בלבד;\
            \ היה הנושא הצעת \nחוק והבקשה לדיון מחדש היתה בהצעת החוק כולה, לא יצביעו\
            \ על בקשות נוספות \nלדיון מחדש לגבי הצעת החוק, ואם הבקשה לדיון מחדש היתה\
            \ בעניין מסוים שבהצעת\n החוק – ניתן לבקש דיון מחדש בעניין מסוים אחר שבהצעת\
            \ החוק או בהצעת החוק \nכולה."
        - sub_subclause: '2'
          sub_subclause text: "החליטה \nהוועדה לקבל בקשה לדיון מחדש, ובדיון מחדש שינתה\
            \ את החלטתה הקודמת, ניתן \nלבקש שהוועדה תקיים דיון מחדש רק לגבי השינויים\
            \ שנערכו באותו נושא."
    - clause: '116'
      clause title: 'סדרי דיון מיוחדים בוועדת הכנסת[תיקון: תשע״ב־3, תשע״ז]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: 'סדרי דיון המפורטים בסעיף זה יחולו בעת שוועדת הכנסת דנה באלה:'
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "קביעת \nחסינות או נטילתה או נטילת זכות מחבר הכנסת או\
            \ הטלת סייגים על יכולתו למלא \nתפקידים מסוימים בכנסת או מטעמה, לרבות השעיה\
            \ מאותם תפקידים או העברתו \nמכהונה בהם;"
        - sub_subclause: '2'
          sub_subclause text: קביעה כי חבר הכנסת פרש מסיעתו;
        - sub_subclause: '3'
          sub_subclause text: שלילת תשלומים מחבר הכנסת או חבר הכנסת לשעבר;
        - sub_subclause: '4'
          sub_subclause text: הפסקת כהונה של חבר הכנסת.
      - subclause: ב
        subclause text: חבר הכנסת שהוא חבר ועדת הכנסת או ממלא מקום בה לא ישתתף כחבר
          הוועדה בדיונים ובהצבעות בעניינו, ולעניין מילוי מקומו יחולו הוראותסעיפים
          103ו־104.
        sub_subclauses: []
      - subclause: ג
        subclause text: חבר הכנסת שעניינו נדון בוועדה רשאי להיות מיוצג בוועדה על ידי
          עורך דין או על ידי חבר כנסת אחר.
        sub_subclauses: []
      - subclause: ד
        subclause text: "יושב ראש \nועדת הכנסת יודיע לחברי הוועדה מראש על מועדי הישיבות;\
          \ התקיימה יותר מישיבה\n מהותית אחת, יעמיד יושב ראש ועדת הכנסת את כל הפרוטוקולים\
          \ של הישיבות \nהמהותיות לעיונם של חברי הכנסת הרשאים להשתתף בהצבעה."
        sub_subclauses:
        - sub_subclause: '1'
          sub_subclause text: "רק חבר הכנסת שהשתתף בכל הישיבות שבהן התקיים דיון מהותי\
            \ בנושא מהנושאים \nהמנויים בסעיף קטן (א) (בסעיף זה – ישיבה מהותית) רשאי\
            \ להשתתף בהצבעה; \nלעניין זה יראו נוכחות לפחות במחצית ממשכה של ישיבה כהשתתפות."
        - sub_subclause: '2'
          sub_subclause text: "על אף \nהאמור בפסקה (1), הודיע חבר הכנסת לפני ישיבה\
            \ מהותית כי נבצר ממנו להשתתף \nבה מסיבה רפואית או מסיבה מוצדקת אחרת, רשאית\
            \ ועדת הכנסת, במועד קיומה של \nהישיבה האמורה, לקבוע כי היעדרותו כאמור\
            \ לא תמנע ממנו להשתתף בהצבעה, ובלבד\n שהשתתף במחצית לפחות ממספר הישיבות\
            \ המהותיות באותו נושא."
        - sub_subclause: '3'
          sub_subclause text: "החלה ועדת \nהכנסת לדון בנושא מהנושאים המנויים בסעיף\
            \ קטן (א), ונבצר מחבר הכנסת להשתתף\n בהמשך הדיונים מסיבה רפואית או מסיבה\
            \ מוצדקת אחרת, שוועדת הכנסת אישרה, \nרשאי חבר כנסת אחר למלא את מקומו בהמשך\
            \ הדיונים, לפי הוראותסעיפים 103ו־104, ויחולו על חבר הכנסת האחר הוראות\
            \ פסקאות (1) ו־(2) לגבי התקופה שממועד החלטת ועדת הכנסת."
      - subclause: ה
        subclause text: "יושב ראש \nועדת הכנסת יודיע לחברי הוועדה מראש על מועדי הישיבות;\
          \ התקיימה יותר מישיבה\n מהותית אחת, יעמיד יושב ראש ועדת הכנסת את כל הפרוטוקולים\
          \ של הישיבות \nהמהותיות לעיונם של חברי הכנסת הרשאים להשתתף בהצבעה."
        sub_subclauses: []
