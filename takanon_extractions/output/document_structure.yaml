            \ כאמור מכנסות קודמות;"
        - sub_subclause: '2'
          sub_subclause text: "מי שהשתתף \nבישיבת הוועדה, לרבות חבר הכנסת שאינו חבר\
            \ הוועדה, רשאי לעיין בפרוטוקול \nהישיבה שבה השתתף, ואם הוזמן רק לחלק מהישיבה\
            \ יהיה רשאי לעיין רק באותו חלק\n של הפרוטוקול; עיון כאמור ייעשה במשרדי\
            \ הוועדה."
      - subclause: ו
        subclause text: על העיון בפרוטוקולים של ישיבות ועדה יחולותקנות הארכיונים (עיון
          בחומר ארכיוני המופקד בגנזך), התש״ע–2010, בשינויים המחויבים וככל שלא נקבע
          אחרת בתקנון זה; לעניין זה יחולו על ישיבה שהפרוטוקול שלה חסוי הוראותהתקנות
          האמורותלעניין ישיבה חסויה.
