          \ הצעת התקציב השנתי של \nהכנסת בקריאה הראשונה במסגרת הצעת חוק התקציב השנתי,\
          \ תועבר לדיון בוועדה \nהמשותפת של ועדת הכנסת וועדת הכספים האמורהבסעיף 11(ב)\
          \ לחוק יסודות התקציב; ההצעה תובא לקריאה השניה ולקריאה השלישית במסגרת הצעת\
          \ חוק התקציב השנתי."
