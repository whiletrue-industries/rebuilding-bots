          sub_subclause text: "לפני תחילת\n ההצבעה, יודיע יושב ראש הכנסת לכנסת על\
            \ הרכב ועדת קלפי שמינה לשם כך, ובה \nארבעה חברי הכנסת שאינם מועמדים באותן\
            \ בחירות, שניים מסיעות הקואליציה \nושניים מסיעות האופוזיציה;"
        - sub_subclause: '2'
          sub_subclause text: "מזכיר \nהכנסת יקרא בשמות חברי הכנסת לפי סדר שמות משפחתם\
            \ וכל אחד מחברי הכנסת, בזה\n אחר זה, ייגש להצביע במקום שיועד לכך באולם\
            \ המליאה ומוסתר מעיני הזולת; \nהוראותסעיף 36(ב)יחולו לעניין זה, בשינויים\
            \ המחויבים;"
        - sub_subclause: '3'
          sub_subclause text: "חבר הכנסת \nיקבל טופס ובו שמות המועמדים, בציון מספר\
            \ נציגי הכנסת בוועדת המינויים שיש \nלבחרם; היה מספר המועמדים כמספר נציגי\
            \ הכנסת שיש לבחרם, יתאפשר גם סימון של\n התנגדות לבחירת מי מהם;"
        - sub_subclause: '4'
          sub_subclause text: "הבחירה \nתיעשה בסימון שמות המועמדים על גבי הטופס, עד\
            \ למספר נציגי הכנסת בוועדת \nהמינויים שיש לבחרם או בסימון התנגדות לבחירתם,\
            \ כאמור בפסקה (3); טופס \nשסומנו בו יותר מועמדים מהמספר האמור – פסול,\
