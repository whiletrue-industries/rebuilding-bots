          \ ההכרזה האחרונה על מצב \nחירום ואת החקיקה שתוקפה מותנה בקיומו של מצב חירום."
        sub_subclauses: []
      - subclause: ד
        subclause text: "הוועדה \nהמשותפת תביא את המלצתה לאישור הכנסת, ואם ההמלצה\
