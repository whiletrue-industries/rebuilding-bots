      clause title: 'ציון זכרם של נפטרים[תיקון: תש״ע־3, תשע״ו]'
      clause text: ''
      subclauses:
      - subclause: א
        subclause text: "נפטר חבר \nהכנסת לשעבר תכבד הכנסת את זכרו בקימה באחת הישיבות\
