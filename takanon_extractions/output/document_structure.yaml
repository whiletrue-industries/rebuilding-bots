      - subclause: ג
        subclause text: יושב ראש הישיבה יכריע בהצעות לפי סעיף זה.
        sub_subclauses: []
    - clause: '31'
      clause title: 'רשות הדיבור של שר או סגן שר[תיקון: תש״ע־4, תשע״א־5]'
      clause text: ''
      subclauses:
      - subclause: א
