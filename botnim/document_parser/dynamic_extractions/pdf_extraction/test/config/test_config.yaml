sources:
  - name: "החלטות ועדת האתיקה"
    description: "החלטות ועדת האתיקה של הכנסת, 2010-2024"
    file_pattern: "../input/ethic_commitee_decisions/*.pdf"
    unique_id_field: "קישור_למקור"
    metadata:
      קישור_למקור: "{pdf_url}"
      תאריך_הורדה: "{download_date}"
    fields:
      - name: "שם_החלטה"
        description: "שם ההחלטה או ההודעה"
        example: "החלטה בעניין תלונה נגד חבר הכנסת יוסי כהן"
        hint: "חפש את הכותרת או שם ההחלטה בתחילת המסמך"
      - name: "תקופת_כנסת"
        description: "תקופת הכנסת (למשל - הכנסת הראשונה, הכנסת השנייה וכו')"
        example: "הכנסת העשרים וחמש"
        hint: "חפש אזכורים של תקופות כנסת בכותרות המסמך או במבוא"
      - name: "קישור_למקור"
        description: "קישור ישיר לקובץ ה-PDF"
        example: "https://knesset.gov.il/ethics/decisions/ethics_decision_2023_01.pdf"
      - name: "תאריך"
        description: "תאריך החלטת ועדת האתיקה"
        example: "2023-05-12"
        hint: "חפש תאריכים בכותרות המסמך"
      - name: "סדר_החלטה"
        description: "סדר ההחלטה בתוך מסמך ההחלטות"
        example: "החלטה מס' 5"
        hint: "חפש החלטות ממוספרות או אינדיקטורים של סדר במסמך"
      - name: "נושא_אדם_מעורב"
        description: "נושא/אדם מעורב במקרה"
        example: "חבר הכנסת יוסי כהן"
        hint: "זהה את האדם או הנושא שההחלטה מתייחסת אליו"
      - name: "אופי_תלונה"
        description: "אופי התלונה"
        example: "ניגוד עניינים, הפרת כללי אתיקה"
        hint: "הפק את סוג או אופי הפרת האתיקה או התלונה"
      - name: "רקע"
        description: "רקע המקרה"
        example: "התלונה הוגשה על ידי אזרח בעניין..."
        hint: "חפש מידע רקע על המקרה והנסיבות"
      - name: "ממצאי_הוועדה"
        description: "ממצאי הוועדה"
        example: "הוועדה מצאה כי..."
        hint: "הפק את הממצאים העובדתיים והמסקנות של הוועדה"
      - name: "נימוקים"
        description: "נימוקים והצדקה של הוועדה"
        example: "תבסס על..."
        hint: "חפש את הנימוקים וההצדקה המשפטית/אתית של הוועדה"
      - name: "סוג_החלטה"
        description: "סוג החלטה"
        example: "החלטה, אזהרה, נזיפה"
        hint: "זהה את סוג ההחלטה שהתקבלה על ידי הוועדה"
      - name: "תוצאה_עונש"
        description: "תוצאה/עונש שהוטל"
        example: "נזיפה חמורה, אזהרה"
        hint: "הפק את העונש או התוצאה הספציפית שהוטלה"
      - name: "תנאים"
        description: "תנאים או דרישות שהוטלו"
        example: "על חבר הכנסת להימנע מפעילות מסוימת"
        hint: "חפש תנאים, דרישות או הגבלות שהוטלו"
      - name: "טקסט_מלא"
        description: "תוכן מלא של ההחלטה"
        hint: "תמיד כלול את כל הטקסט של מסמך כפי שהופק מה-PDF, בעברית."
        example: "..."
    extraction_instructions: |
      הפק את השדות הנדרשים מהטקסט של קובץ ה-PDF. השתמש ברשימת השדות וההנחיות. החזר אובייקט JSON שבו שמות השדות, אך כל הערכים בשפה המקורית (עברית) כפי שמופיעים במסמך. אל תתרגם או תשנה את הטקסט המקורי. ודא ששדה full_text תמיד מכיל את כל הטקסט של המסמך כפי שהופק מה-PDF.

      אם המסמך מכיל מספר החלטות או מקרים נפרדים (למשל החלטות ממוספרות 1, 2, 3, 4 או מקרים שונים של אנשים שונים), הפק מידע עבור כל החלטה בנפרד. החזר מערך של אובייקטים JSON, כל אובייקט מייצג החלטה אחת. עבור כל החלטה, מלא את השדות הרלוונטיים לאותה החלטה ספציפית. אם יש מספר החלטות, החזר מערך של אובייקטים במקום אובייקט בודד.

  - name: "מכתבי פנייה ומכתבי תשובה של היועצת המשפטית של הכנסת"
    description: "מכתבי פנייה ומכתבי תשובה של היועצת המשפטית של הכנסת, כולל פניות לחברי הכנסת, גורמים ברשות המבצעת והציבור"
    file_pattern: "../input/legal_advisor_answers/*.pdf"
    unique_id_field: "קישור_למקור"
    metadata:
      קישור_למקור: "{pdf_url}"
      תאריך_הורדה: "{download_date}"
    fields:
      - name: "מספר_מסמך"
        description: "מספר המסמך או מזהה ייחודי"
        example: "מכתב מס' 2023/123"
        hint: "חפש מספרי מסמכים או מזהה ייחודי בכותרות או בתחילת המסמך"
      - name: "תאריך_מכתב"
        description: "תאריך כתיבת המכתב"
        example: "2023-05-12"
        hint: "חפש תאריכים בכותרות המסמך או בתחילתו"
      - name: "סוג_מסמך"
        description: "סוג המסמך (מכתב פנייה או מכתב תשובה)"
        example: "מכתב פנייה, מכתב תשובה"
        hint: "זהה אם זה מכתב פנייה או מכתב תשובה"
      - name: "סוג_הפניה"
        description: "סוג הפנייה לפי הקטגוריות המוגדרות"
        example: "פניות ומענה לחברי הכנסת"
        hint: "בחר אחת מהאפשרויות: פניות ומענה לחברי הכנסת, פניות ומענה לגורמים ברשות המבצעת, פניות ומענה לציבור"
      - name: "שולח"
        description: "שם השולח או הגורם השולח"
        example: "יושב ראש הכנסת, מזכיר הכנסת"
        hint: "זהה את הגורם השולח את המכתב"
      - name: "נמען"
        description: "שם הנמען או הגורם הנמען"
        example: "חבר הכנסת יוסי כהן, שר האוצר"
        hint: "זהה את הגורם אליו נשלח המכתב"
      - name: "נושא_כללי"
        description: "נושא כללי מתוך הרשימה המוגדרת"
        example: "חברי הכנסת"
        hint: "בחר אחת מהאפשרויות: חברי הכנסת, מליאת הכנסת, הליכי חקיקה, ועדות הכנסת"
      - name: "נושא_ספציפי"
        description: "נושא ספציפי של המכתב"
        example: "בקשה למידע על הצעת חוק"
        hint: "הפק את הנושא הספציפי של המכתב כפי שמופיע בתוכן"
      - name: "תוכן_קצר"
        description: "תקציר קצר של תוכן המכתב"
        example: "בקשה לקבלת מידע על הצעת חוק בנושא..."
        hint: "כתוב תקציר קצר של הנושא העיקרי במכתב"
      - name: "סטטוס"
        description: "סטטוס המכתב או התגובה"
        example: "נענה, בהמתנה, נדחה"
        hint: "זהה את הסטטוס של המכתב או התגובה אליו"
      - name: "תאריך_תגובה"
        description: "תאריך התגובה אם קיים"
        example: "2023-06-15"
        hint: "חפש תאריכי תגובה במסמך"
      - name: "הערות"
        description: "הערות נוספות או פרטים חשובים"
        example: "המכתב נשלח בדחיפות, דורש מעקב"
        hint: "הוסף הערות או פרטים חשובים נוספים"
      - name: "קישור_למקור"
        description: "קישור ישיר לקובץ ה-PDF"
        example: "https://knesset.gov.il/correspondence/letter_2023_123.pdf"
      - name: "טקסט_מלא"
        description: "תוכן מלא של המכתב"
        hint: "תמיד כלול את כל הטקסט של מסמך כפי שהופק מה-PDF, בעברית."
        example: "..."
    extraction_instructions: |
      הפק את השדות הנדרשים מהטקסט של קובץ ה-PDF. השתמש ברשימת השדות וההנחיות. החזר אובייקט JSON שבו שמות השדות, אך כל הערכים בשפה המקורית (עברית) כפי שמופיעים במסמך. אל תתרגם או תשנה את הטקסט המקורי. ודא ששדה טקסט_מלא תמיד מכיל את כל הטקסט של המסמך כפי שהופק מה-PDF.

      עבור שדה סוג_הפניה, בחר אחת מהאפשרויות הבאות:
      - פניות ומענה לחברי הכנסת
      - פניות ומענה לגורמים ברשות המבצעת  
      - פניות ומענה לציבור

      עבור שדה נושא_כללי, בחר אחת מהאפשרויות הבאות:
      - חברי הכנסת
      - מליאת הכנסת
      - הליכי חקיקה
      - ועדות הכנסת

      עבור שדה נושא_ספציפי, הפק את הנושא הספציפי של המכתב כפי שמופיע בתוכן.

      אם המסמך מכיל מספר מכתבים או תכתובות נפרדות, הפק מידע עבור כל מכתב בנפרד. החזר מערך של אובייקטים JSON, כל אובייקט מייצג מכתב אחד.

