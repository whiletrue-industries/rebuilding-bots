  - name: "הנחיות חו\"ד ומכתבים של היועצת המשפטית לכנסת"
    description: "הנחיות, חוות דעת ומכתבים רשמיים של היועצת המשפטית לכנסת"
    file_pattern: "../input/legal_advisor_letters/*.pdf"
    unique_id_field: "קישור_למקור"
    metadata:
      קישור_למקור: "{pdf_url}"
      תאריך_הורדה: "{download_date}"
    fields:
      - name: "כותרת"
        description: "כותרת המסמך או שם ההנחיה/חוות הדעת"
        example: "חוות דעת בעניין הצעת חוק X"
        hint: "חפש את הכותרת או שם המסמך בתחילת הקובץ"
      - name: "סוג_מסמך"
        description: "סוג המסמך (הנחיה, חוות דעת, מכתב)"
        example: "חוות דעת"
        hint: "זהה אם זה מכתב, חוות דעת או הנחיה"
      - name: "תאריך"
        description: "תאריך כתיבת המסמך"
        example: "2024-04-10"
        hint: "חפש תאריכים בכותרת או בתחילת המסמך"
      - name: "שולח"
        description: "שם השולח (לרוב היועצת המשפטית לכנסת)"
        example: "עו\"ד שירה ברק-צדיק, היועצת המשפטית לכנסת"
        hint: "זהה את שם השולח או הגוף המייעץ"
      - name: "נמען"
        description: "שם הנמען או הגוף אליו מופנה המסמך"
        example: "יושב ראש הכנסת, ועדת החוקה"
        hint: "זהה את הנמען או הגוף אליו מופנה המסמך"
      - name: "נושא_כללי"
        description: "נושא כללי מתוך הרשימה המוגדרת"
        example: "ועדות הכנסת"
        hint: "בחר אחת מהאפשרויות: חברי הכנסת, ועדות הכנסת, הליך החקיקה, מליאת הכנסת, מינויים מיוחדים, עובדי הכנסת, כללי"
      - name: "נושא_ספציפי"
        description: "נושא ספציפי של המסמך"
        example: "הסדרת ניגוד עניינים לחברי ועדה"
        hint: "הפק את הנושא הספציפי של המסמך כפי שמופיע בתוכן"
      - name: "תקציר"
        description: "תקציר קצר של עיקרי המסמך"
        example: "המסמך עוסק בהנחיות למינוי יועצים משפטיים לוועדות הכנסת..."
        hint: "כתוב תקציר קצר של הנושא העיקרי במסמך"
      - name: "המלצות_הנחיות"
        description: "עיקרי ההמלצות או ההנחיות במסמך"
        example: "יש להקפיד על ניגוד עניינים במינוי יועצים"
        hint: "הפק את עיקרי ההמלצות או ההנחיות"
      - name: "הערות"
        description: "הערות נוספות או פרטים חשובים"
        example: "המסמך הופץ לכל חברי הכנסת"
        hint: "הוסף הערות או פרטים חשובים נוספים"
      - name: "קישור_למקור"
        description: "קישור ישיר לקובץ ה-PDF"
        example: "https://knesset.gov.il/legal/opinions/opinion_2024_01.pdf"
      - name: "טקסט_מלא"
        description: "תוכן מלא של המסמך"
        hint: "תמיד כלול את כל הטקסט של מסמך כפי שהופק מה-PDF, בעברית."
        example: "..."
    extraction_instructions: |
      הפק את השדות הנדרשים מהטקסט של קובץ ה-PDF. השתמש ברשימת השדות וההנחיות. החזר אובייקט JSON שבו שמות השדות, אך כל הערכים בשפה המקורית (עברית) כפי שמופיעים במסמך. אל תתרגם או תשנה את הטקסט המקורי. ודא ששדה טקסט_מלא תמיד מכיל את כל הטקסט של המסמך כפי שהופק מה-PDF.

      עבור שדה נושא_כללי, בחר אחת מהאפשרויות הבאות:
      - חברי הכנסת
      - ועדות הכנסת
      - הליך החקיקה
      - מליאת הכנסת
      - מינויים מיוחדים
      - עובדי הכנסת
      - כללי

      עבור שדה נושא_ספציפי, הפק את הנושא הספציפי של המסמך כפי שמופיע בתוכן.

      אם המסמך מכיל מספר חוות דעת/הנחיות/מכתבים נפרדים, הפק מידע עבור כל אחד בנפרד. החזר מערך של אובייקטים JSON, כל אובייקט מייצג מסמך אחד.
