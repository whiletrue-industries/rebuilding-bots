# Simple test configuration using Open Budget data sources
sources:
  - name: "test_simple_source"
    description: "Simple test source using Open Budget data"
    unique_id_field: "url"
    metadata:
      source: "test"
      data_provider: "open_budget"
      test_mode: "true"
    fields:
      - name: "title"
        description: "Document title"
        example: "Test Document"
      - name: "content"
        description: "Document content"
        example: "This is test content"
      - name: "document_type"
        description: "Type of document"
        example: "decision"
    extraction_instructions: "Extract basic information from the test document."
    index_csv_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/index.csv"
    datapackage_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/datapackage.json" 