version: "1.0.0"
name: "Test PDF Sync Configuration"
description: "Test configuration for verifying PDF processing with document parsing"

sources:
  # Test PDF source with Open Budget data
  - id: "test-pdf-open-budget"
    name: "Test PDF with Open Budget Data"
    description: "Test PDF source using Open Budget datapackages"
    type: "pdf"
    pdf_config:
      index_csv_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/index.csv"
      datapackage_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/datapackage.json"
      download_directory: "./downloads/test-pdf"
      timeout: 60
      processing:
        model: "gpt-4o-mini"
        max_tokens: 4000
        temperature: 0.1
        fields:
          - name: "committee_name"
            type: "string"
            description: "Name of the committee that made the decision"
            required: true
          - name: "decision_date"
            type: "date"
            description: "Date when the decision was made"
            required: false
          - name: "decision_title"
            type: "string"
            description: "Title or subject of the decision"
            required: false
          - name: "decision_summary"
            type: "text"
            description: "Summary of the decision content"
            required: false
          - name: "full_text"
            type: "text"
            description: "Full text content of the decision"
            required: false
        options:
          enable_ocr: true
          ocr_language: "heb+eng"
          chunk_size: 1000
          chunk_overlap: 200
          max_file_size_mb: 50
    versioning_strategy: "revision"
    fetch_strategy: "open_budget"
    enabled: true
    priority: 1
    tags: ["test", "pdf", "document-parsing"]
    use_document_parser: true  # Enable advanced document parsing

# Global settings
default_versioning_strategy: "hash"
default_fetch_strategy: "direct"
cache_directory: "./cache"
embedding_cache_path: "./cache/embeddings.sqlite"
version_cache_path: "./cache/versions.json"
max_concurrent_sources: 3
timeout_per_source: 300
log_level: "INFO" 