# Test configuration using Open Budget data sources
sources:
  - name: "test_ethics_committee_decisions"
    description: "Test Ethics Committee Decisions from Open Budget"
    unique_id_field: "url"
    metadata:
      source_type: "ethics_committee"
      data_provider: "open_budget"
      test_mode: "true"
    fields:
      - name: "committee_name"
        description: "Name of the committee that made the decision"
        example: "ועדת האתיקה"
      - name: "decision_date"
        description: "Date when the decision was made"
        example: "2024-01-15"
      - name: "decision_number"
        description: "Decision number or identifier"
        example: "2024/1"
      - name: "decision_title"
        description: "Title or subject of the decision"
        example: "החלטה בעניין התנהגות חבר הכנסת"
      - name: "decision_summary"
        description: "Summary of the decision content"
        example: "החלטה על נזיפה לחבר הכנסת בשל התנהגות לא הולמת"
      - name: "full_text"
        description: "Full text content of the decision"
        example: "טקסט מלא של ההחלטה..."
      - name: "keywords"
        description: "Key terms and topics mentioned in the decision"
        example: "נזיפה, התנהגות לא הולמת, אתיקה"
    extraction_instructions: "Extract structured information from ethics committee decisions"
    index_csv_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/index.csv"
    datapackage_url: "https://next.obudget.org/datapackages/knesset/ethics_committee_decisions/datapackage.json"

  - name: "test_knesset_committee_decisions"
    description: "Test Knesset Committee Decisions from Open Budget"
    unique_id_field: "url"
    metadata:
      source_type: "knesset_committee"
      data_provider: "open_budget"
      test_mode: "true"
    fields:
      - name: "committee_name"
        description: "Name of the committee that made the decision"
        example: "ועדת הכנסת"
      - name: "decision_date"
        description: "Date when the decision was made"
        example: "2024-01-15"
      - name: "decision_number"
        description: "Decision number or identifier"
        example: "2024/1"
      - name: "decision_title"
        description: "Title or subject of the decision"
        example: "החלטה בעניין סדר היום"
      - name: "decision_summary"
        description: "Summary of the decision content"
        example: "החלטה על סדר היום של הכנסת"
      - name: "full_text"
        description: "Full text content of the decision"
        example: "טקסט מלא של ההחלטה..."
      - name: "keywords"
        description: "Key terms and topics mentioned in the decision"
        example: "סדר יום, ועדה, החלטה"
    extraction_instructions: "Extract structured information from knesset committee decisions"
    index_csv_url: "https://next.obudget.org/datapackages/knesset/knesset_committee_decisions/index.csv"
    datapackage_url: "https://next.obudget.org/datapackages/knesset/knesset_committee_decisions/datapackage.json"

  - name: "test_legal_advisor_guidance"
    description: "Test Legal Advisor Guidance from Open Budget"
    unique_id_field: "url"
    metadata:
      source_type: "legal_advisor"
      data_provider: "open_budget"
      test_mode: "true"
    fields:
      - name: "advisor_name"
        description: "Name of the legal advisor"
        example: "יועצת משפטית לכנסת"
      - name: "document_date"
        description: "Date of the document"
        example: "2024-01-15"
      - name: "document_title"
        description: "Title of the document"
        example: "חוות דעת בעניין חוקיות הצעת חוק"
      - name: "document_type"
        description: "Type of document (opinion, guidance, etc.)"
        example: "חוות דעת"
      - name: "document_summary"
        description: "Summary of the document content"
        example: "חוות דעת על חוקיות הצעת חוק מסוימת"
      - name: "full_text"
        description: "Full text content of the document"
        example: "טקסט מלא של חוות הדעת..."
      - name: "keywords"
        description: "Key terms and topics mentioned in the document"
        example: "חוקיות, חוק, חוות דעת"
    extraction_instructions: "Extract structured information from legal advisor documents"
    index_csv_url: "https://next.obudget.org/datapackages/knesset/knesset_legal_advisor/index.csv"
    datapackage_url: "https://next.obudget.org/datapackages/knesset/knesset_legal_advisor/datapackage.json" 