    "/botnim/search-modes": {
      "get": {
        "description": "List all available search modes, their descriptions, and default num_results.",
        "operationId": "list_search_modes",
        "parameters": [],
        "responses": {
          "200": {
            "description": "A list of search modes.",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "name": {"type": "string"},
                      "description": {"type": "string"},
                      "default_num_results": {"type": "integer"}
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  },
