    "/botnim/retrieve/{bot}/{context}": {
      "get": {
        "description": "Full text search on the specified bot/context.",
        "operationId": "search_{bot}__{context}",
        "parameters": [
          {
            "name": "query",
            "in": "query",
            "description": "Free text search query",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "search_mode",
            "in": "query",
            "description": "Search mode. 'TAKANON_SECTION_NUMBER': Optimized for finding specific section numbers (e.g., 'סעיף 12', default 3 results). 'REGULAR': Standard semantic search across all fields (default 7 results).",
            "required": false,
            "schema": {
              "type": "string",
              "enum": ["TAKANON_SECTION_NUMBER", "REGULAR"]
            }
          },
          {
            "name": "num_results",
            "in": "query",
            "description": "Number of results to return. If not provided, the default for the selected search mode will be used (e.g., 3 for TAKANON_SECTION_NUMBER, 7 for REGULAR).",
