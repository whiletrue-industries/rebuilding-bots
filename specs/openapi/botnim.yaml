      "get": {
        "description": "Full text search on the takanon legal text",
        "operationId": "search_takanon__legal_text__dev",
        "parameters": [
          {
            "name": "query",
            "in": "query",
            "description": "Free text search query",
            "required": true,
            "schema": {
              "type": "string"
            }
          },
          {
            "name": "search_mode",
            "in": "query",
            "description": "Search mode. 'SECTION_NUMBER': Optimized for finding specific section numbers (e.g., 'סעיף 12', default 3 results). 'REGULAR': Standard semantic search across all fields (default 7 results). 'METADATA_BROWSE': Browse committee decisions and legal advisor documents with metadata summaries (default 25 results).",
            "required": false,
            "schema": {
              "type": "string",
              "enum": ["SECTION_NUMBER", "REGULAR", "METADATA_BROWSE"]
            }
          },
          {
            "name": "num_results",
            "in": "query",
            "description": "Number of results to return. If not provided, the default for the selected search mode will be used (e.g., 3 for SECTION_NUMBER, 7 for REGULAR, 25 for METADATA_BROWSE).",
            "required": false,
            "schema": {
              "type": "integer"
            }
          }
        ],
        "deprecated": false
